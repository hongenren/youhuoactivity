<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <script type="text/javascript" src="../wap/js/jquery.js"></script>
    <script type="text/javascript" src="../wap/js/config.js"></script>
    <script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../wap/js/common.js"></script>
    <script type="text/javascript" src="../wap/js/user/user.js"></script>
</head>
<body style="background: #F2F2F2">
<div class="warp">
	<div class="warp_zy_j">
        <a href="javascript:history.go(-1);"></a>
        <span>历史账单</span>
    </div>
    <div style="overflow: hidden;padding: 2% 4%;;border-bottom: 1px solid #E6E6E6;background: #FFD46C;">
        <span style="font-size: 13px;color: #D07500;line-height: 16px;padding: 0 0 0 20px;background: url(../wap/img/pws_210.png) no-repeat left center;background-size:13px;">数据统计截止前一天24点，仅可查看近6个月的数据</span>
    </div>
    <ul class="warp_pws_g">
    </ul>
</div>
<script type="text/javascript" src="../wap/Layer.m/layer.js"></script>

<script type="text/javascript">
    var monArry = new Array(), yearArry = new Array(), accountId = $.getUrlParam("accountId");
    var year = nowYear;
    var mon = nowMonth + 1;
    for (var i = 0; i < 6; i++) {
        if (mon <= 0) {
            year = year - 1;
            mon = mon + 12;
        }
        if (mon < 10) {
            mon = "0" + mon;
        }
        yearArry[i] = year;
        monArry[i] =  mon;
        mon = mon - 1;
    }

    for(var i=0;i<monArry.length;i++){
        $('.warp_pws_g').append("<li>\
                                        <a href=\"./transaction.html?year="+yearArry[i]+"&month="+monArry[i]+"&accountId="+accountId+"\">\
                                            <b>"+yearArry[i]+"年"+monArry[i]+"月账单</b>\
                                        </a>\
                                    </li>");
    }
</script>
</body>
</html>
