<script src="../wap/js/dropload.min.js"></script>
<script type="text/javascript">
    $(".selectList").append('<dl class="orgTypes" data-id="'+nowYear+'">今年内订单</dl>');
    $(".selectList").append('<dl class="orgTypes" data-id="'+(nowYear-1)+'">'+(nowYear-1)+'年订单</dl>');
    $(".selectList").append('<dl class="orgTypes" data-id="'+(nowYear-2)+'">'+(nowYear-2)+'年订单</dl>');
    $(".selectList").append('<dl class="orgTypes" data-id="'+(nowYear-3)+'">'+(nowYear-3)+'年订单</dl>');
    get_activity_list(1,20,2);
    function openScreening(){
        var node = $(".selectList");
        if(node.is(':hidden')){　　//如果node是隐藏的则显示node元素，否则隐藏
            node.show();
        }else{
            node.hide();
        }
    }
    var months = "";
    $(".orgTypes").live("click",function(){
        $(".selectList").hide();
        months = $(this).attr("data-id");
        $("#screening").html($(this).html());
        get_activity_list(1,size,1);
    })
   ////获取 我发布的活动列表
    function get_activity_list(pagenum,pagesize,status,me=''){
        var html ='';
        var data_list = '';
        var data = {"pageNumber":pagenum,"pageSize":pagesize,"orgCode":prjvorgMsg.orgThirdAccount,"type": 10}
        if(months!=""){
            data.months = months;
        }else{
            delete data.months;
        }
        $.ajax({
			xhrFields: {
               withCredentials: true
            },
            type:"post",
            url:base_url + "html5/v1/activity/selectHistoryByOrg",
            data:JSON.stringify(data),
            dataType:'json',
            headers : {'token':token},
            contentType: "application/json;charset=utf-8",
            success:function(data){
                if(data.code==0){
                    data_list = data.data.records;
                    if(data_list!=''){
                        $.each(data_list,function(index,val){
                            // html +="<a href='./managementact_content.html?activityCode="+val.activityCode+"'>"+val.name+"</a></br>";  
                            // state -10 未发布 10未开始 20进行中 30已结束 50已封存
                            state = "";
                            if(val.state == -10){
                                state = "未发布"
                            }else if(val.state == 10){
                                state = "未开始"
                            }else if(val.state == 20){
                                state = "进行中"
                            }else if(val.state == 30){
                                state = "已结束"
                            }else if(val.state == 50){
                                state = "已封存"
                            }
                            html+='<li>\
                                    <a href="../managementact/managementact_content.html?activityCode='+val.activityCode+'">\
                                <div class="warp_dd_i_sp">\
                                    <span>管理</span>\
                                    <b>'+val.name+'</b>\
                                </div>\
                                <div class="warp_dd_i_so">\
                                    <span style="background: url(../wap/img/pws_169.png) no-repeat left center;background-size: 14px 14px;background-position: 0 4px;">'+val.endDay+'  截止</span>\
                                    <span style="background: url(../wap/img/pws_170.png) no-repeat left center;background-size: 14px 14px;background-position: 0 4px;">'+val.address+'</span>\
                                </div>\
                                </a>\
                                </li>';   
                        })
                        //console.log(html)
                        if(status==1){
                            $('.warp_dd_i').html(html);
                        }else{
                            $(".warp_dd_i").append(html); //追加html
                        }
                    }else{
                        if(status==1){
                            html += "<div class=\"zw_sj_p\">\
                                <img src=\"../wap/img/pws_164.png\">\
                                <span>暂无数据</span>\
                            </div>";
                            $('.warp_dd_i').html(html);
                        }else{
                            me.lock();
                            // 无数据
                            me.noData(); 
                        }
                        
                    }   
                    
                }else{
                    layer.open({
                    content: '获取失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                    });
                    return false;
                }
                // console.log(data);
                if(status==2){
                    me.resetload();
                }
            },
            error:function(){
                layer.open({
                    content: '获取失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                    });
                return false;
            }
        })
    }
    var page = 1;
    var size = 20;
    $('#content').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            page++;
            get_activity_list(page,size,2,me);
        }
     })       
</script>
