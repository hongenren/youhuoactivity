<script type="text/javascript">
    $(function(){
        var bool = false; //定义一个变量
        window.addEventListener('pageshow', function () {
            bool = false;            //进入页面时bool置为false，防止ios立即执行popstate
            setTimeout(function(){   //定时器延迟将bool置为true
                bool = true;
            },500);
        });

        pushHistory();
        window.addEventListener("popstate", function(e) {
            if(bool) {
                layer.open({
                    content: '是否切换账户？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        window.location.href = '../user/change_account.html';
                    }
                    , no: function (index) {
                        e.preventDefault();
                        pushHistory();
                    }
                })
            }
        }, false);
        function pushHistory() {
            var state = {
                title: "title",
                url: "#"
            };
            window.history.pushState(state, "title", "#");
        }
    });
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);
    getWxConfig();

    function getWxConfig() {
        var wwwurl = location.href.split('#')[0];
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            url: base_url + "html5/v1/wechat/getWeChatJsSign",
            data: JSON.stringify({"url": wwwurl}),
            headers: {'token': token},
            async: false,
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                if (data.code == 0) {
                    var data1 = JSON.parse(data.data.data);
                    //sessionStorage.setItem('WxConfig',data1); //获取WX配置信息
                    wx.config({
                        debug: false,
                        appId: data1.appId, // 必填，公众号的唯一标识
                        timestamp: parseInt(data1.timestamp), // 必填，生成签名的时间戳
                        nonceStr: data1.nonceStr, // 必填，生成签名的随机串
                        signature: data1.signature,// 必填，签名，见附录1
                        jsApiList: ['checkJsApi', 'scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    });
                }
            },
            error: function (e) {
                layer.open({
                    content: '获取失败'
                    , skin: 'msg'
                    , time: 1 //2秒后自动关闭
                });
                setTimeout(function(){
                    window.location.href='/login/login.html'
                },1000);
                return false;
            }
        })
    }

    wx.error(function (res) {
        console.log("出错了error：" + res.errMsg);
    });

    wx.ready(function () {
        wx.checkJsApi({
            jsApiList: ['scanQRCode'],
            success: function (res) {
                console.log(res);
            }
        });
        //机构扫一扫
        document.querySelector('#scanQRCode').onclick = function () {
            return;
            false;
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    var result = res.resultStr;

                    location.href = result + '/' + prjvorgMsg.personFirstAccount;
                }
            });
        };
        document.querySelector('#startCan').onclick = function () {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    var result = res.resultStr;
                    location.href = result + '/' + prjvorgMsg.personFirstAccount;
                }
            });
        };

    });

</script>
<script type="text/javascript">
    //var news_base_url = 'http://news.shcvs.cn';
    var orgPlaceId = "";
    $(function () {
        var data1 = '';
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            url: base_url + "html5/v1/orgPlace/queryOrgByPrjvOrgId",
            data: JSON.stringify({"prjvOrgId": prjvorgMsg.prjvOrgId}),
            headers: {'token': token},
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                data1 = data.data;
                orgPlaceId = data1.id;
                //教育机构可以开设记者组
                if (data1.industryType == 'H0102') {
                    $("#reporterStation").show();
                }
                if (data1.markTags != undefined && data1.markTags != null && data1.markTags != "") {
                    $('.warp_jg_i_su').html('<span>' + data1.markTags + '</span>');
                    /*var markTags_arr1 = data1.markTags.split(";");
                    for (var i = 0; i < markTags_arr1.length; i++) {
                        var markTags_arr = markTags_arr1[i].split(":");
                        $('.warp_jg_i_su').html('<span>' + markTags_arr[1] + '</span>');
                    }*/
                }
                $('.warp_jg_i_su').append('<span>已实名认证</span>');
                $('.warp_jg_i_si b').empty();
                $('.warp_jg_i_si b').text(data1.name);
                $('.integral').text(data1.integral);
                $('.star').text(data1.star);
                if(data1.logo){
                    $('#logo').attr("src", data1.logo);
                }

                selectFs();
                if(!data1.waitVerifyMembers>0){//待审核成员数
                    $('.waitVerifyMembers').hide();
                }
                if(!data1.waitVerifySubOrgs>0){//待审核下属团体数
                    $('.waitVerifySubOrgs').hide();
                }
            },
            error: function (e) {
                layer.open({
                    content: '获取失败'
                    , skin: 'msg'
                    , time: 1 //2秒后自动关闭
                });
                setTimeout(function(){
                    window.location.href='/login/login.html'
                },1000);
                return false;
            }
        });

        var prjvOrgId = $.getUrlParam("prjvOrgId");
        $('#updateOrgMsg').click(function () {
            //window.location.href = "../huangye/org/org_msg.html?prjvOrgId="+prjvOrgId;
            window.location.href = "../huangye/org/org_msg.html?prjvOrgId=" + prjvorgMsg.prjvOrgId;
        })
        $('#member').click(function () {
            //window.location.href = "../huangye/member.html?prjvOrgId="+prjvOrgId;
            window.location.href = "../huangye/member.html?prjvOrgId=" + prjvorgMsg.prjvOrgId;
        })
        $('#reporter').click(function () {
            window.location.href = "../station/mobile_index.html?three_level_id=" + prjvorgMsg.prjvOrgId
                + "&station_name=" + prjvorgMsg.name + "&area=";
        })
//        $('#reporter').click(function () {
//            window.location.href = news_base_url + "/gysh_cm.cpanel/station/mobile_index.html?three_level_id=" + prjvorgMsg.prjvOrgId
//                + "&station_name=" + prjvorgMsg.name + "&area=";
//        })

        function selectFs() {
            $.ajax({
                type: "get",
                url: news_base_url + "/cm/platformapi/getReadNums?forId=" + prjvorgMsg.prjvOrgId + "&forLevel=org",//阅读量
                async: false,

                    }
                }
