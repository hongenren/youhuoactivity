<script>
    var theme = "ios";
    var mode = "scroller";
    var display = "bottom";
    var lang="zh";

    $('.demo_time').mobiscroll().time({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang
    });

</script>
<script>
    var unSelected = "#999999";
    var selected = "#333333";
    $(function () {
        $("select").css("color", unSelected);
        $("option").css("color", selected);
        $("select").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css("color", unSelected);
            } else {
                $(this).css("color", selected);
            }
        });
    })
</script>
<script>
    $("input[name='weeks1']").live("click",function(){
        var arr = [];
        var str = '';
        var checked = $(this).prop('checked');
        if(checked){
            $(this).parent().parent().addClass('cla');
        }else{
            $(this).parent().parent().removeClass('cla');
        }
        $("input[name='weeks1']:checked").each(function(){
            arr.push($(this).val());
        })
        for (var i = 0; i < arr.length; i++) {
            str += arr[i]+ ",";
        };
        if (str.length > 0) {
            str = str.substr(0, str.length - 1);
        }
        $(".weeks").text(str)
        $(".weeks_msg").val(str);
   
    });
    $(".warp_zy_y_so a").click(function(){

        $(".warp_zy_t").fadeIn();
    })
    $(".warp_zy_t_si a").click(function(){
        $(".warp_zy_t").fadeOut();
    })
    $(".warp_zy_t_sy").click(function(){
        $(".warp_zy_t").fadeOut();
    })
</script>
