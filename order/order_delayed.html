<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../wap/css/mobiscroll.custom.min.css"/>
    <script type="text/javascript" src="../wap/js/jquery.js"></script>
    <script type="text/javascript" src="../wap/js/config.js"></script>
    <script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../wap/js/user/user.js"></script>
    <script type="text/javascript" src="../wap/js/public.js"></script>
    <script type="text/javascript" src="../wap/Layer.m/layer.js"></script>
    <script type="text/javascript" src="../wap/js/mobiscroll.custom.min.js"></script> 
    <script type="text/javascript" src="../wap/js/order/order.js"></script>
    <style>
        .demo_time{
            margin: 0;
        }
    </style>
</head>
<body>
<div class="warp">

	<div class="warp_zy_j">
        <a href="javascript:history.go(-1);"></a>
        <span>公益上海</span>
    </div>

    <div class="warp_dd_i_si">
        <span>申请任务延期，需要管理员审核</span>
    </div>
    <form id="form1">
    <div class="warp_dd_i_su">
        <ul class="warp_dd_i_sy">
            <li>
                <span>原任务截止时间：</span>
                <input type="text" placeholder="" class="arriveTime" readonly="true">
            </li>
            <li>
                <span>申请延期时间：</span>
                <input type="text" placeholder="" name="poneendtime" class="demo_time" style="text-align: left;">
            </li>
        </ul>
        <textarea placeholder="申请延期的原因" name="reason" class="warp_dd_i_st"></textarea>
        <input type="button" value="提交" class="warp_dd_i_sr" onclick="querychange_order()">
    </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        var arriveTime = parseInt($_GET['arriveTime']);
        var date = new Date(arriveTime);
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = (date.getDate()< 10? '0' + date.getDate():date.getDate()) + ' ';
        h = (date.getHours()<10? '0' + date.getHours():date.getHours()) + ':';
        m = (date.getMinutes()<10? '0' + date.getMinutes():date.getMinutes()) + ':';
        s = (date.getSeconds()<10 ?'0' + date.getSeconds():date.getSeconds()); 
        $('.arriveTime').val(Y+M+D+h+m+s);
    })
</script>
<script>
    var theme = "ios";
    var mode = "scroller";
    var display = "bottom";
    var lang="zh";
    var currYear = (new Date()).getFullYear();
    // Date & Time demo initialization
    $('.demo_time').mobiscroll().datetime({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang,
        //timeWheels: 'HHiiss',//HH:24小时制；hh:12小时制
        dateFormat:"yy-mm-dd",
        timeFormat: 'HH:ii',
        startYear: currYear,
        endYear: currYear +30,
        stepMinute: 1,
        showNow: true
    });
</script>
</body>
</html>
