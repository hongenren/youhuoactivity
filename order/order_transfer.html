<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <script type="text/javascript" src="../wap/js/jquery.js"></script>
    <script type="text/javascript" src="../wap/js/config.js"></script>
    <script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../wap/js/user/user.js"></script>
    <script type="text/javascript" src="../wap/js/public.js"></script>
    <script type="text/javascript" src="../wap/Layer.m/layer.js"></script>
    <script type="text/javascript" src="../wap/js/order/order.js"></script>
</head>
<body>
<div class="warp">

	<div class="warp_zy_j">
        <a href="javascript:history.go(-1);"></a>
        <span>公益上海</span>
    </div>

    <div class="warp_dd_i_si">
        <span>申请任务转接，需接收人同意后，管理员在审核通过后，才能转接成功</span>
    </div>
    <form id="form1">
    <div class="warp_dd_i_su">
        <ul class="warp_dd_i_sy">
            <li>
                <span>接收人姓名：</span>
                <input type="text" name="nickname" placeholder="请输入姓名">
            </li>
            <li>
                <span>接收人手机号：</span>
                <input type="text" name="mobile" placeholder="手机号或者证件号只需填写一个即可">
            </li>
            <li>
                <span>接收人证件号：</span>
                <input type="text" name="cardno" placeholder="手机号或者证件号只需填写一个即可">
            </li>
        </ul>
        <textarea placeholder="申请转接的原因" name="reason" class="warp_dd_i_st"></textarea>
        <input type="button" value="提交" class="warp_dd_i_sr" onclick="querychange_order()">
    </div>
    </form>
</div>

</body>
</html>
