<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <script type="text/javascript" src="../wap/js/jquery.js"></script>
    <script type="text/javascript" src="../wap/js/config.js"></script>
</head>
<body>
<div class="warp">
	<!--头部开始-->
	<div class="warp_zy_j">
        <a href="javascript:history.go(-1);"></a>
        <span>公益上海</span>
    </div>
	<!--头部结束-->
    <div class="warp_hd_i_ss">
        <img src="../wap/img/pws_145.png">
        <b>上海公益活动</b>
        <span>上海市公益服务促进中心</span>
    </div>
    <div class="warp_hd_i_sa">
        <ul class="warp_hd_i_sm">
            <li>
                <span><i>10</i>积分</span>
            </li>
            <li>
                <span><i>15</i>积分</span>
            </li>
            <li>
                <span><i>20</i>积分</span>
            </li>
            <li>
                <span><i>25</i>积分</span>
            </li>
            <li>
                <span><i>30</i>积分</span>
            </li>
            <li>
                <span><i>50</i>积分</span>
            </li>
        </ul>
        <div class="warp_hd_i_sn">
            <a href="#">其他积分</a>
        </div>
    </div>
</div>
<!--是否赞赏开始-->
<div class="warp_hd_u" id="zs_sf">
    <div class="warp_hd_u_bp"></div>
    <div class="warp_hd_u_bo">
        <div class="warp_hd_u_bi">
            <a href="javascript:void(0)"></a>
        </div>
        <div class="warp_hd_u_bu">
            <b><i>10</i>积分</b>
            <span>是否赞赏10积分</span>
        </div>
        <div class="warp_hd_u_by">
            <a href="#" class="warp_hd_u_bt">确定</a>
            <a href="#" class="warp_hd_u_br">取消</a>
        </div>
    </div>
</div>
<!--是否赞赏结束-->

<!--赞赏成功开始-->
<div class="warp_hd_u" id="zs_cg">
    <div class="warp_hd_u_bp"></div>
    <div class="warp_hd_u_bo">
        <div class="warp_hd_u_bi">
            <a href="javascript:void(0)"></a>
        </div>
        <div class="warp_hd_u_be">
            <img src="../wap/img/pws_150.png">
            <b>赞赏成功</b>
            <span>感谢您对公益活动的支持！</span>
        </div>
    </div>
</div>
<!--赞赏成功结束-->
</body>
</html>
<script language="javascript" type="text/javascript">
    $(function(){
        var cotrs = $(".warp_hd_i_sm li");
        cotrs.click(function(){
            $(this).addClass("thisclass").siblings().removeClass("thisclass");
        });
    });
    $(function(){
        $(".warp_hd_i_sm li").live("click",function(){
            $("#zs_sf").fadeIn();
        });
        $(".warp_hd_u_bt").live("click",function(){
            $("#zs_sf").fadeOut();
            $("#zs_cg").fadeIn();
        });
        $(".warp_hd_u_bi").live("click",function(){
            $("#zs_sf").fadeOut();
            $("#zs_cg").fadeOut();
        });
        $(".warp_hd_u_br").live("click",function(){
            $("#zs_sf").fadeOut();
        });
    })

</script>
