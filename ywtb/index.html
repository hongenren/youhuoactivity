<body style="background: #FFFFFF;">

<div class="warp" style="padding-bottom: 100px;">
    <ul class="warp_pws_c">
        <li>
            <div class="warp_pws_c_sp">
                <div class="content">
                    <img src="./img/logo.png">
                </div>
                <div class="title" style="font-weight:800;margin-top: 5%;">公益上海</div>
                <div class="content">
                    &nbsp;&nbsp;
                </div>
            </div>
        </li>
        <li>
            <div>
                应用介绍： 上海市公益公共服务平台（公益上海）是一款便民服务应用，能够为广大市民用户对接公益服务与公益需求，市民用户可以通过本应用进行志愿者注册、申领公益护照、了解全市公益资讯，查找参与本市公益活动，开具志愿服务记录和证明等。
            </div>
            <div class="padding_top">
                服务商介绍：上海市民政局
            </div>
        </li>
        <li style="border-top: 10px solid #f7f7f7;">
            <div class="title">
                需要如下个人信息
            </div>
        </li>
        <li style="border: 0px;">
            <div class="checkboxs">
                <label class="checkboxs_label">
                    <input type="checkbox" name="type" id="adviceRadio1" value="1" onchange="s(this)" checked hidden/>
                    <label for="adviceRadio1" class="advice"></label>
                    <span class="radio-name">姓名</span>
                </label>
                <label class="checkboxs_label" style="float: right">
                    <input type="checkbox" name="type" id="adviceRadio2" value="2" onchange="s(this)" checked hidden/>
                    <label for="adviceRadio2" class="advice"></label>
                    <span class="radio-name">手机号码</span>
                </label>
            </div>
            <div class="checkboxs">
                <label class="checkboxs_label" style="margin-top: 5%;">
                    <input type="checkbox" name="type" id="adviceRadio3" value="3" onchange="s(this)" checked hidden/>
                    <label for="adviceRadio3" class="advice"></label>
                    <span class="radio-name">身份证号</span>
                </label>
                <label class="checkboxs_label" style="margin-top: 5%;float: right">
                    <input type="checkbox" name="type" id="adviceRadio4" value="4" onchange="s(this)" checked hidden/>
                    <label for="adviceRadio4" class="advice"></label>
                    <span class="radio-name">社保卡号</span>
                </label>
            </div>
        </li>
    </ul>
</div>
<footer class="warp_pws_m_sw">
    <input id="agreed" type="button" onclick="j();" value="同意">
</footer>
<style type="text/css">
    .advice{
        height: 22px;
        width: 22px;
        display: inline-block;
        background-image: url('./img/icon-no-checked.png');
        background-size: 15px 15px;
        background-repeat: no-repeat;
        background-position: center;
        vertical-align: middle;
        margin-top: -5px;
    }
    input[type="checkbox"]:checked + .advice{
        background-image: url('./img/icon-checked.png');
    }
</style>
<script>
    var ifchecked_ = 4;
    function getParam(paramName) {
        var paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
    function s(obj){
        if ($(obj).prop("checked")) {
            ifchecked_ ++;
        }else{
            ifchecked_ --;
        }
        if(ifchecked_==4){
            $("#agreed").attr("onclick","j();");
            $("#agreed").css("background-color","#72B81E");
        }else{
            $("#agreed").removeAttr("onclick");
            $("#agreed").css("background-color","#999999");
        }
    }
    function j(){
        var ifchecked = 0, inputs = document.getElementsByTagName("input");//获取所有的input标签对象
        for(var i=0;i<inputs.length;i++){
            var obj = inputs[i];
            if(obj.type=='checkbox'){
                if(obj.checked){
                    ifchecked ++;
                }
            }
        }
        if(ifchecked==4){
            //window.location.href = 'http://api.eshimin.com/api/oauth/authorize?client_id=8N2zWlPV8E&response_type=code&redirect_uri=https://h5.shcvs.cn/gysh/html5/v1/eshimin/oauth&scope=read';
            window.location.href = 'https://h5.shcvs.cn/gysh/html5/v1/eshimin/oauth/'+ getParam("userName") +"/"+ getParam("accessToken");
        }else{
            alert("请选择全部的个人信息选项");
        }
    }
</script>
</body>
