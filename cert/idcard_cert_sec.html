<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>身份认证</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <script type="text/javascript" src="../wap/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../wap/js/config.js"></script>
</head>
<body>
<div class="warp">

    <div class="warp_sm_u_sg">

        <div class="warp_sm_u_sf">
            <img src="../wap/img/pws_216.jpg">
            <div class="warp_sm_u_sd">
                <b><img src="../wap/img/pws_217.png">认证成功</b>
                <span>还差最后一步</span>
            </div>
        </div>

        <div class="warp_sm_u_ss">
            <span><i>*</i>按照公益上海的规定，您需要领取“公益护照”以及“志愿服务保障”以完成身份认证。</span>
            <span><i><input id="btn" type="radio" checked name="identity" value="" /></i>我同意将本人注册信息提交给信用上海并加入<a href="./cert_sh_cx_gy.html" style="color: #0062cc">上海诚信公约</a>。</span>
        </div>
    </div>

    <div class="ht70"></div>
    <footer class="warp_pws_m_sw">
        <input id="next_sf" type="button" value="下一步，选择签发机构，马上领取" onclick="go_next()">
    </footer>
</div>
<script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../wap/js/user/user.js"></script>
<script type="text/javascript">
    $("#btn").on("click",function(){
        var checkedState = $(this).attr('checked');
        if(checkedState == 'checked'){
            $(this).attr('checked',false);

            $("#next_sf").attr('disabled',true);
            $("#next_sf").css('background','#999999');
        }else {
            $(this).attr('checked',true);
            $("#next_sf").attr('disabled',false);
            $("#next_sf").css('background','');
        }
    });
    function go_next(){
        window.location.href ='./org_list.html';
    }
</script>
</body>
</html>
