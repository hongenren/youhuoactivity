<script>
    //验证机构新用
    function checkcert(){
        var userCertNo = $.trim($("input[name='creditCode']").val());
        if (userCertNo==''){
            layer.open({
            content: '统一信用代码'
            ,skin: 'msg'
            ,time: 1 //2秒后自动关闭
            });
            return false;
        }
        $.ajax({
			xhrFields: {
               withCredentials: true
            },
            type: "post",
            url: base_url + "html5/v1/orgPlace/checkCreditCode",
            data: JSON.stringify({
                "creditCode": userCertNo,
            }),
            headers : {'token':token},
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            beforeSend:function(XMLHttpRequest){
                layer.open({type: 2,content: '查询中'});
            },
            success: function(data){
                layer.closeAll();
                if(data.code==0){
                    var data1 = data.data;
                    layer.open({content: '查询成功',skin: 'msg' ,time: 1});
                    $("input[name='orgThirdAccountName']").val(data1.name);
                    var ename = data1.ename;
                    if(ename==undefined || ename==null || ename==""){
                        $("input[name='orgThirdAccountNameEn']").attr("onfocus", "");
                        $("input[name='orgThirdAccountNameEn']").attr("placeholder", "请填写");
                    }else{
                        $("input[name='orgThirdAccountNameEn']").val(data1.ename);
                    }
                    $("input[name='usercertenddate']").val(data1.endDate);
                    $("input[name='orgThirdAccountNameEn']").removeAttr('readonly');
                }else{
                    layer.open({content: '查询为空，请重新填写',skin: 'msg' ,time: 1});
                    $("input[name='orgThirdAccountName']").attr("value","");
                    $("input[name='orgThirdAccountNameEn']").attr("value","");
                    $("input[name='usercertenddate']").attr("value","");
                    $("input[name='orgThirdAccountName']").removeAttr('readonly');
                    $("input[name='orgThirdAccountNameEn']").removeAttr('readonly');
                    $("input[name='usercertenddate']").removeAttr('readonly');
                }
                
            },
            error:function(e){
                 layer.open({
                content: '获取失败'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
                });
                return false;
            }
        })
    }
    /**上传图片 追加图片 */
    function uploadImg(i,inpt) {
        layer.open({type: 2});
        //var form = document.getElementsByClassName("test_form")[i];
        var thi = inpt; ///获取当前
        var form = thi.parentNode;
        var imgdata = new FormData(form);
        //利用ajax上传
        jQuery.ajax({
            type: "POST",
            url: img_url + 'cm/upload/uploadImgFolderOSS?folderName=upaper',
            data: imgdata,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            beforeSend:function(XMLHttpRequest){
                layer.open({type: 2,content: '上传中'});
            },
            success: function (data) {
                // layer.close();
                // $(".warp_jm").empty();
                var src = data.data;
                layer.closeAll()
                if(src){
                    var imgvar = $('#imgsrc'+i).val();
                    $('#img'+i).attr('src',src)
                    $('#imgsrc'+i).val(src);
					//$('#imgsrc'+i).parent().append('<i class="mect_sc"></i>');
                    // if(imgvar==''){
                    //     add_img()
                    // }
                   
                }
            },
            error:function(){
                layer.closeAll()
                $(".warp_jm").empty();
                layer.open({
                    content: '上传失败',
                    skin: 'msg',
                    time: 1 //2秒后自动关闭
                });
            }
        })
    }
    function add_img()
    {
        s = $('.warp_sm_u_se div:last').attr('data-id');
        html_img = '<div class="warp_sm_u_sw" data-id="'+(parseInt(s)+1)+'">\
                        <form class="test_form" action="" method="post" enctype="multipart/form-data">\
                            <input name="orgCertCodeImg1" type="file" onchange="uploadImg('+(parseInt(s)+1)+',this)"/>\
                            <input type="hidden"  id="imgsrc'+(parseInt(s)+1)+'" name="imgsrc">\
                        </form>\
                        <img src="../wap/img/pws_175.jpg" id="img'+(parseInt(s)+1)+'">\
                    </div>';
        $(".warp_sm_u_se").append(html_img)
    }
</script>

<script type="text/javascript">
    function queryOrgByName(){
        var orgType  = $_GET['prjvOrgId'];
        var name = $.trim($(".keyupSearch").val());
        var token = $.cookie('token');
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            url: base_url + "html5/v1/orgPlace/queryOrgByName",
            data: JSON.stringify({"name":name,"orgType":orgType}),
            headers : {'token':token},
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function(data) {
                if(data.code==0){
                    var data_index = data.data;
                    var keyvalhtml = '<div class="warp_js">';
                    $.each(data_index,function(k,v){
                        keyvalhtml += '<span style="cursor:pointer;" data-id="'+data_index[k].orgThirdAccount+'">'+data_index[k].name+'</span>';
                    });
                    $(".keyup_val").html(keyvalhtml)
                }else{
                    layer.open({
                        content: data.msg,
                        skin: 'msg',
                        time: 2 //2秒后自动关闭
                    });
                }
            },
            error: function(e) {
                layer.open({
                    content: '提交错误',
                    skin: 'msg',
                    time: 1 //2秒后自动关闭
                });
                return false;
            }
        })
    }

<script type="text/javascript">
    function setup() {

        var token           = $.cookie('token');
        var user_msg        = JSON.parse($.cookie('user_msg'));
        var orgType         = $_GET['prjvOrgId'];
        var orgThirdAccountName   = $.trim($("input[name='orgThirdAccountName']").val());
        var orgThirdAccountNameEn = $.trim($("input[name='orgThirdAccountNameEn']").val());
        if(orgType == 10801 || orgType == 10901){
            orgThirdAccountName = $("#orgThirdAccountNameId").val();
        }
        if(orgType == 10101 || orgType == 10201 || orgType == 10301 || orgType == 10401 || orgType == 10501 || orgType == 10501){
            var creditCode            = $.trim($("input[name='creditCode']").val());
            var creditCodeImgs        = [];

            if(!creditCode){
                layer.open({ content: '请输入统一信用代码', skin: 'msg', time: 1 });
                return false;
            }
            if(!orgThirdAccountName){
                layer.open({ content: '请输入机构中文名称', skin: 'msg', time: 1 });
                return false;
            }
            if (!/^[a-za-z]+$/.test(orgThirdAccountNameEn) && orgThirdAccountNameEn!=null && orgThirdAccountNameEn!="") {
                layer.open({ content: '机构英文名称只能填写英文', skin: 'msg', time: 1 });
                return false;
            }

            if(!orgType){
                layer.open({ content: '机构类型不合法', skin: 'msg', time: 1 });
                return false;
            }
            var length = $("input[name='imgsrc']").length;
            if(length==0){
                layer.open({ content: '请上传统一信用代码扫描件', skin: 'msg', time: 1 });
                return false;
            }
            $("input[name='imgsrc']").each(function(j,item){
                if(item.value){
                    creditCodeImgs.push(item.value)
                }
            })
            var creditCodeImgs = creditCodeImgs.join(",");
            if(!creditCodeImgs){
                layer.open({ content: '请上传统一信用代码扫描件', skin: 'msg', time: 1 });
                return false;
            }
            datas = JSON.stringify({
                        "prjvUserId"      : user_msg.userId,
                        "orgType"         : orgType,
                        "creditCode"      : creditCode,
                        "orgThirdAccountName"   : orgThirdAccountName,
                        "orgThirdAccountNameEn" : orgThirdAccountNameEn,
                        "creditCodeImgs"        : creditCodeImgs,
                    })
        }else if(orgType == 10701){
            var creditCodeImgs        = [];
            var length = $("input[name='imgsrc']").length;
            if(length==0){
                layer.open({ content: '请上传统一信用代码扫描件', skin: 'msg', time: 1 });
                return false;
            }
            $("input[name='imgsrc']").each(function(j,item){
                if(item.value){
                    creditCodeImgs.push(item.value)
                }
            })
            var creditCodeImgs = creditCodeImgs.join(",");
            if(!orgThirdAccountName){
                layer.open({ content: '请输入机构中文名称', skin: 'msg', time: 1 });
                return false;
            }
            datas = JSON.stringify({
                        "prjvUserId"      : user_msg.userId,
                        "orgType"         : orgType,
                        "orgThirdAccountName"   : orgThirdAccountName,
                        "orgThirdAccountNameEn" : orgThirdAccountNameEn,
                        "creditCodeImgs" : creditCodeImgs,
                    })
        }else if(orgType == 10801||orgType == 10901){
            var parentOrgThirdAccount = $.trim($("input[name='parentOrgThirdAccount']").val());
            if(!orgThirdAccountName){
                layer.open({ content: '请输入团体中文全称', skin: 'msg', time: 1 });
                return false;
            }
            if(!parentOrgThirdAccount){
                if(orgType == 10801){
                    layer.open({ content: '请输入所属学校', skin: 'msg', time: 1 });
                }
                if(orgType == 10901){
                    layer.open({ content: '请输入所属机构主体', skin: 'msg', time: 1 });
                }
                return false;
            }
            datas = JSON.stringify({
                        "prjvUserId"      : user_msg.userId,
                        "orgType"         : orgType,
                        "orgThirdAccountName"   : orgThirdAccountName,
                        "orgThirdAccountNameEn" : orgThirdAccountNameEn,
                        "parentOrgThirdAccount" : parentOrgThirdAccount,
                    })
        }else if(orgType == 90101 || orgType == 90201 || orgType == 90301 || orgType == 11001){
            if(!orgThirdAccountName){
                layer.open({ content: '请输入机构中文名称', skin: 'msg', time: 1 });
                return false;
            }
            var regUnitImgs = [];
            var length = $("input[name='imgsrc']").length;
            if(length==0){
                layer.open({ content: '请上传登记单位证书扫描件', skin: 'msg', time: 1 });
                return false;
            }
            $("input[name='imgsrc']").each(function(j,item){
                if(item.value){
                    regUnitImgs.push(item.value)
                }
            })
            regUnitImgs = regUnitImgs.join(",");
            var regUnitName = $.trim($("input[name='regUnitName']").val());
            var regUnitCode = $.trim($("input[name='regUnitCode']").val());
            datas = JSON.stringify({
                        "prjvUserId"      : user_msg.userId,
                        "orgType"         : orgType,
                        "orgThirdAccountName"   : orgThirdAccountName,
                        "orgThirdAccountNameEn" : orgThirdAccountNameEn,
                        "regUnitName" : regUnitName,
                        "regUnitCode" : regUnitCode,
                        "regUnitImgs" : regUnitImgs,
                    })
        }else if(orgType == 90401 || orgType == 90501 || orgType == 90601 || orgType == 90701 || orgType == 90801){
            // var creditCode  = $.trim($("input[name='creditCode']").val());
            var regUnitName = $.trim($("input[name='regUnitName']").val());
            var regUnitCode = $.trim($("input[name='regUnitCode']").val());
            var regUnitImgs = [];
            var length = $("input[name='imgsrc']").length;
            if(length==0){
                layer.open({ content: '请上传登记单位证书扫描件', skin: 'msg', time: 1 });
                return false;
            }
            $("input[name='imgsrc']").each(function(j,item){
                if(item.value){
                    regUnitImgs.push(item.value)
                }
            })
            regUnitImgs = regUnitImgs.join(",");
            if(!orgThirdAccountName){
                layer.open({ content: '请输入机构中文名称', skin: 'msg', time: 1 });
                return false;
            }
            if(orgType == 90401 || orgType == 90501){
                if(!regUnitName){
                    layer.open({ content: '请输入登记单位名称', skin: 'msg', time: 1 });
                    return false;
                }
            }
            if(orgType == 90701){
                if(!regUnitName){
                    layer.open({ content: '请输入所在国登记单位名称', skin: 'msg', time: 1 });
                    return false;
                }
            }else if(orgType == 90601 || orgType == 90801){
                if(!regUnitName){
                    layer.open({ content: '请输入所在地登记单位名称', skin: 'msg', time: 1 });
                    return false;
                }
            }

            if(!regUnitCode){
                layer.open({ content: '请输入登记证书号码', skin: 'msg', time: 1 });
                return false;
            }
            if(!orgType){
                layer.open({ content: '机构类型不合法', skin: 'msg', time: 1 });
                return false;
            }
            datas = JSON.stringify({
                        "prjvUserId"      : user_msg.userId,
                        "orgType"         : orgType,
                        // "creditCode"      : creditCode,
                        "orgThirdAccountName"   : orgThirdAccountName,
                        "orgThirdAccountNameEn" : orgThirdAccountNameEn,
                        "regUnitName" : regUnitName,
                        "regUnitCode" : regUnitCode,
                        "regUnitImgs" : regUnitImgs,
                    })
        }
        $("#go_btn").val('提交中')
        $("#go_btn").attr('style','background:#999999')
        $("#go_btn").removeAttr("onclick");
        // return
        $.ajax({
			xhrFields: {
               withCredentials: true
            },
            type: "post",
            url: base_url + "html5/v1/orgPlace/realOrg",
            data: datas,
            headers : {'token':token},
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function(data) {
                if (data.code==0) {
                    layer.open({
                        content: '提交申请成功'
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                    });
                    setTimeout(function(){window.location.href='success.html';},1000)
                }else{
                    layer.open({
                        content: data.msg
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                    });
                    $("#go_btn").val('提交认证')
                    $("#go_btn").attr('style','')
                    $("#go_btn").attr("onclick","setup()");
                    return false;
                }
            },
            error: function(e) {
                layer.open({
                    content: '提交错误',
                    skin: 'msg',
                    time: 1 //2秒后自动关闭
                });
                $("#go_btn").val('提交认证')
                $("#go_btn").attr('style','')
                $("#go_btn").attr("onclick","setup()");
                return false;
            }
        })
    }
</script>

	$(".mect_sc").live("click",function(){
	  $(this).parent().parent().remove();
	});
</script>
