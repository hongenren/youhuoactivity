          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta content="black" name="apple-mobile-web-app-status-bar-style">

<body>
<div class="warp">

    <div class="warp_sm_u_sg">

        <div class="warp_sm_u_sf">
            <img src="../wap/img/pws_216.jpg">
            <div class="warp_sm_u_sd">
                <b id="content"></b>
                <span>如需账号申诉，请致电962200。</span>
            </div>
        </div>

        <div class="warp_sm_u_ss">
            <!--<span><i>*</i>如需账号申诉，请致电962200。</span>-->
        </div>

    <div class="ht70"></div>

<script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>

<script type="text/javascript">
    //    function go_next(){
    //        window.location.href ='./org_list.html';
    //    }
    $(document).ready(function () {
        $("#content").text("该身份证已绑定如下手机号："+get_querystr("msg")+"，");
        function get_querystr(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
    });
</script>
