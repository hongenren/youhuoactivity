    $(".qt_ft3 a").click(function(){
        var un = $.cookie("un");//是否实名

            layer.open({
                content: '请实名后再进行操作'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    //$(location).attr('href', "../cert/cert_index.html");
                    jumpBank('web/srcb/index?channel=P9a4c8c66b1c74b53b881a5f337745a84&name=&idCard=&phone=');
                }
                , no: function (index) {
                    return;
                }
            });
        }else{
            if(reporter()){
                $(".warp_hd_y").fadeIn();
                $(".warp_hd_y_lo_1").fadeIn("slow");
                $(".warp_hd_y_lo_2").fadeIn(1000);
                $(".warp_hd_y_lo_3").fadeIn(2000);

                // $(".warp_hd_y_lo_5").fadeIn(4000);
                // $(".warp_hd_y_lo_6").fadeIn(5000);
                $("body,html").css({
                    "height":"100%",
                    "overflow":"hidden"
                });
                $('body').addClass('add');
            }else{
                layer.open({
                    content: '暂无权限'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
            }
        }
    });
    $(".warp_hd_y_li a").click(function(){
        $(".warp_hd_y").fadeOut();
		$("body,html").css({
					"height":"auto",
					"overflow":"auto"
				  });
				  $('body').removeClass('add')
    });
</script>
<script type="text/javascript">
    function reporter(){//是不是小记者或者机构账号
        var userOrgTags = JSON.parse($.cookie('userOrgTags'));
        for(var i in userOrgTags) {
            if ("NP0002" == userOrgTags[i].tagCode) {
                return true;
            }
        }
        return false;
    }
    if(jumpType!=0){
        hrefPrefix = "../";
    }
    function user_index(){
        var url = '';
        if($.cookie('user_msg')==undefined||$.cookie('token')==undefined){
            var url = hrefPrefix+'login/login.html?jumpAdd='+location.href;
        }else{
            var url = hrefPrefix+'user/user_index.html';

        }
        window.location.href = url;

    }
    var curr_url = window.location.pathname+window.location.search;//获取当前URL
    var str = curr_url.split('/');
    console.log(curr_url)
    console.log(str)

    $('#nav a').each(function(i,n){  //循环导航的a标签
        var href = $(this).attr('data-href'); //a标签中的href链接
        var id = $(this).attr('data-id');
        var task = $(this).attr('data-task');
        //console.log(href);
        if(href == str[1]||str[1]==id||str[1]==task){  //如果当前URL,和a标签中的href相等。
            $(this).parent().addClass('current');  //那么就给这个a标签的父元素增加selected类。
        }
    })
    function jumpIndex(href,type){
        var url = '';
        if($.cookie('user_msg')==undefined||$.cookie('token')==undefined){
            var url = hrefPrefix+'login/login.html?jumpAdd='+location.href;
        }else{
            var url = hrefPrefix+href+'?jumpType='+type+'&jumpAdd='+encodeURI(jumpAdd);
        }
        window.location.href = url;
    }
</script>
