<script>
    // <form class="test_form" action="" method="post" enctype="multipart/form-data">

    function deleteIImg(obj){
        $(obj).parent().remove();
    }
    $(".warp_pws_m_sy i").live("click", function() {
        $(this).parent().parent().remove();
    });
    function uploadImg(obj,i) {
        // var dlform = document.createElement('form');
        // dlform.style = "display:none;";
        // dlform.method = 'post';
        // dlform.action = '';
        // dlform.enctype = 'multipart/form-data';

        var form = document.getElementsByClassName("test_form")[i];
        var imgdata = new FormData(form);
        //利用ajax上传
        jQuery.ajax({
            type: "POST",
            url: img_url + 'cm/upload/uploadImgFolderOSS?folderName=upaper',
            data: imgdata,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            beforeSend: function(XMLHttpRequest) {
                $(".warp_jm").html("<div class='warp_jz'><img src='../wap/img/loading.gif' style='width:24px;height:24px; margin:0 auto;display:block;position: absolute;left: 50%;top: 50%;margin: -12px 0 0 -12px'/></div>");
            },
            success: function(data) {
                $(".warp_jm").empty();
                if(data.errorcode==0){
                    // var src = data.data;
                    // $('#img' + i).attr('src', src);
                    // $('#imgsrc' + i).val('{"img":"' + src + '","demo":""}');

                    var src = data.data;
                    var bgsrc='<div class="warp_pws_m_sy" style="background-image:url(\''+src+'\')">\n' +
                        '                    <i onclick="deleteIImg(this)"></i>\n' +
                        '                </div>'
                    var bgSrc='<div class="warp_pws_m_sy" style="background-image:url(\''+src+'\')">\n' +
                        '                <i onclick="deleteIImg(this)"></i>\n' +
                        '            </div>';
                    // $('#img' + i).attr('src', src);
                    // $('#imgsrc' + i).val('{"img":"' + src + '","demo":""}');
                    $(obj).parents('.tim_uploadImgs').prepend(bgSrc)
                    // $(".tim_uploadImgs").prepend(bgSrc);
                    if($(obj).parents('.tim_uploadImgs').find(".warp_pws_m_sy").length>9){
                        $(".smallerStop").hide();
                    }
                }
            }
        })
    }
    $(function(){
        // $('.spinnerExample').spinner({});
    //
        $(".tim_box_btnB").click(function(){
            // $(".tme_sub_boxA").hide();
            // $(".tme_sub_boxB").show();
            $(this).addClass('on').siblings().removeClass('on');
            submitListBySubCode(0,20)
        });
        $(".tim_box_btnA").click(function(){
            // $(".tme_sub_boxB").hide();
            // $(".tme_sub_boxA").show();
            $(this).addClass('on').siblings().removeClass('on');
            submitListBySubCode(0,15)
        });
    //
        $(".starsCheckBtns i").live("click",function(){
            var index=$(this).index();
            $(this).parents('.starsCheckBtns').find('i').removeClass('on');
            for(var i=0;i<=index;i++){
                $(this).parents('.starsCheckBtns').find('i').eq(i).addClass('on')
            }
        })
    })
