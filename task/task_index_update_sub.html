<script>
    //阻止浏览器默认行为
    var stopDefault = function (e) {
        //防止浏览器默认行为(W3C)
        if (e && e.preventDefault) {
            e.preventDefault();
        }
        //IE中组织浏览器行为
        else {
            window.event.returnValue = false;
            return false;
        }
    };
    $(".task_help_togBtn").click(function (e) {
        var txt = $(this).attr('data-txt');
        // helpTog(txt);
        stopDefault()
        $(".task_help_explain_txt").text(txt);
        $(".task_help_Wrap").show().css('display', 'flex');
        e.stopPropagation()
    });
    $(document).click(function () {
        $(".task_help_explain_txt").text('');
        $(".task_help_Wrap").hide();
    });
    //时间
    var theme = "ios";
    var mode = "scroller";
    var display = "bottom";
    var lang = "zh";
    var currYear = (new Date()).getFullYear();
    // Date & Time demo initialization
    $('.demo_time').mobiscroll().datetime({
        preset: 'date',
        theme: theme,
        mode: mode,
        display: display,
        lang: lang,
        timeWheels: 'HHii',//HH:24小时制；hh:12小时制
        dateFormat: "yy/mm/dd",
        dateOrder: 'yyyymmdd', //面板中日期排列格式
        timeFormat: 'HH:ii',
        startYear: currYear,
        endYear: currYear + 30,
        stepMinute: 1,
        showNow: true
    });
    $('.demo_time1').mobiscroll().datetime({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang,
        timeWheels: 'HHii',//HH:24小时制；hh:12小时制
        dateFormat: "yy/mm/dd",
        timeFormat: 'HH:ii',
        startYear: currYear,
        endYear: currYear + 30,
        stepMinute: 1,

    });
