<script type="text/javascript">
    login_in()
    var userId = "";
    function login_in(){
        $.ajax({
			xhrFields: {
               withCredentials: true
            },
            type:"post",
            url:base_url + "html5/v1/user/center",
            data:JSON.stringify({"userId":user_msg.userId}),
            headers : {'token':token},
            dataType:'json',
            contentType: "application/json;charset=utf-8",
            success:function(data){
                var data1=data.data;
                if(data.code==0){
                    userId = data1.userId;
                    $('#moblie').html(data1.userLoginMobile);
                }else{
                    layer.open({
                        content: data.msg
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                    });
                    return false;
                }
            },
            error:function(e){
                layer.open({
                    content: '登录失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
                return false;
            }
        })
    }
</script>
