<body style="background: #F2F2F2">
    <div class="warp">
        <!--头部开始-->
        <div class="warp_zy_j">
            <a href="javascript:void(0)" style="width: 25px;height:60%;background-size: 11px 20px;display: none;"></a>
            <div class="screenButList screenBut screenButListNew" style="margin: 0px;">

                </a>

        </div>

        <div class="warp_lb_p">
            <div id="header">
                <div class="screenButList">
                    <input type="text" class="search_input" id="name_input" placeholder="请输入18位身份证号码">

                   <div style="margin:20px 4px 20px 20px;" class="realName"></div>

<script>
    function queryInsuranceByCardNo(){
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: 'post',
            url: base_url + "/html5/v1/insurance/queryInsuranceByCardNo",
            data: JSON.stringify({"cardNo": $("#name_input").val()}),
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                if (data.code == 0) {
                    var d = data.data;
                    $(".realName").html("被保人: "+d.realName);
                    $(".cardNo").html("证件号: " + d.cardNo);
                    $(".insureCardNo").html("保单号: " + d.insurancePersonalNo);
                    $(".period").html("有效期: " + d.periodStart+"至"+d.periodEnd);
                }
            }
        })
    }
</script>
