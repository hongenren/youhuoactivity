<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发布活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/base.css"/>
    <script type="text/javascript" src="js/rem.js"></script>
</head>
<body>
<div id="ticketdetail">
    <header class="mint-header">
        <div class="mint-header-button text-l"><a class="icon-back" href="javascript:history.go(-1);"></a></div>
        <h1 class="mint-header-title">岗位列表</h1>
        <div class="mint-header-button text-r"></div>
    </header>
    <ul>
        <li class="yh-activity-list" v-for="(item, index) in detailList" :key="index">
            <div>
                <p class="avtivity-title">{{item.name}}</p>
                <p class="avtivity-icobox"><i class="iconfont icon-naozhong"></i>{{item.startDay}} {{item.serviceBeginTime}} 至 {{item.lastDay}} {{item.serviceEndTime}} </p>
                <p class="avtivity-icobox"><i class="iconfont icon-didian"></i>{{item.address}}</p>
            </div>
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../wap/js/jquery.js"></script>
<script type="text/javascript" src="../wap/js/config.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
<script>
var vueIM = new Vue({
    el: '#ticketdetail',
    data () {
        return {
            searchFrom: {
                activityCode: this.getUrlParam("activityCode"), // 机构标识
                current: 1, // 当前页
                size: 20 // 页容量
            },
            detailList: []
        };
    },
    created () {
        this.init();
    },
    methods: {
        getUrlParam (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        },
        init () {
            var that = this;
            $.ajax({
                url: base_url + 'html5/v2/activity/getRelatedPostList',
                type: "post",
                dataType: "json",
                data: JSON.stringify(that.searchFrom),
                headers: {'Content-Type': 'application/json'},
                success: function (res) {
                    console.log(res.data.records);
                    that.detailList = res.data.records;
                }
            });
        }
    }
})
</script>
</html>
