<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>填写活动信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/base.css"/>
    <!-- <link rel="stylesheet" href="css/zx-editor.css"> -->
    <link rel="stylesheet" type="text/css" href="css/quill.snow.css"/>
    <script type="text/javascript" src="js/rem.js"></script>
</head>
<body>
    <header class="mint-header">
        <div class="mint-header-button text-l"><a class="icon-back" href="javascript:history.go(-1);"></a></div>
        <h1 class="mint-header-title">添加活动简介</h1>
        <div class="mint-header-button text-r"></div>
    </header>
    <div id="toolbar">
        <span class="ql-formats">
          <select class="ql-font"></select>
          <select class="ql-size"></select>
        </span>
        <span class="ql-formats">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
          <button class="ql-strike"></button>
        </span>
        <span class="ql-formats">
          <select class="ql-color"></select>
          <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
          <button class="ql-script" value="sub"></button>
          <button class="ql-script" value="super"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-header" value="1"></button>
          <button class="ql-header" value="2"></button>
          <button class="ql-blockquote"></button>
          <button class="ql-code-block"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
          <button class="ql-indent" value="-1"></button>
          <button class="ql-indent" value="+1"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-direction" value="rtl"></button>
          <select class="ql-align"></select>
        </span>
        <span class="ql-formats">
          <button class="ql-link"></button>
          <button class="ql-image"></button>
          <button class="ql-video"></button>
          <button class="ql-formula"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-clean"></button>
        </span>
      </div>
      <div id="editors"><!-- 编辑器容器 --></div>
    <button class="submit-btn" style="z-index: 99999999999999;">保存</button>
</body>
<script type="text/javascript" src="../wap/js/jquery.js"></script>
<script type="text/javascript" src="js/quill.js"></script>
<script>
  const toolbarOptions = [
              ['bold', 'italic', 'underline'],    //加粗，斜体，下划线，删除线
              [{ 'header': 1 }],        // 标题，键值对的形式；1、2表示字体大小
              [{ 'script': 'sub'}, { 'script': 'super' }],   // 上下标
              [{ 'color': [] }],     // 字体颜色，字体背景颜色
              [{ 'align': [] }],    //对齐方式
              ['image']    //上传图片、上传视频
            ];
var editor = new Quill('#editors', {
    modules: {toolbar: toolbarOptions},
    theme: 'snow'
});
$('.submit-btn').click(()=>{
  const html = document.querySelector('#editors').children[0].innerHTML
  console.log(editor.pasteHTML("<button>11</button>"));
})
</script>
</html>
