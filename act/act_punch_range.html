<style>
@media screen and (min-width: 641px) {
		.dkfwtc {
			width: 640px;
			margin: auto;
		}
	}
    .dkfwtc{
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 999;
        background: #fff;
        width: 100%;
    }
	
    .dkfwtc h4{
        display: block;
        width: 100%;
        font-size: 15px;
        color: #343434;
        font-weight: normal;
        line-height: 34px;
        padding: 3%;
        overflow: hidden;
    }
    .dkfwtc h4 span{
        display: block;
        width: 56px;
        height: 29px;
        margin: 0 5px;
        float: left;
        text-align: center;
        font-size: 15px;
        border-bottom: 1px solid #121212;
    }
    .dkfwtc h4 i{
        float: left;
        font-style: normal;
    }
    .dkfwtc h6{
        display: block;
        width: 100%;
        font-size: 14px;
        color: #9a9a9a;
        font-weight: normal;
        line-height: 20px;
		padding: 0 3%
    }
    .dkfwtc .choice{
        color: #73b820;
        border: 1px solid #73b820;
    }
    .dkfwtc .choice a{
        color: #73b820;
    }
    .dkfwtc ul{
        display: block;
        width: 100%;
        overflow: hidden;
    }
    .dkfwtc li{
        display: block;
		width: 20.8%;
		height: 34px;
		border: 1px solid #bbbbbb;
		float: left;
		margin-left: 3%;
		margin-top: 0.2rem
    }
    .dkfwtc li a{
        display: block;
        width: 100%;
        text-align: center;
        line-height: 34px;
        font-size: 14px;
        color: #9a9a9a;
    }
    .dkfwtc li:nth-child(4n){
        margin-right: 0;
    }
    .dkfwtc div{
        padding: 4% 0;
        width: 100%;
        overflow: hidden;
    }
    .dkfwtc div a{
        display: block;
        float: left;
        width: 28%;
        height: 40px;
        text-align: center;
        line-height: 40px;
        border: 1px solid #bbb;
        margin-left: 16%;
        font-size: 15px;
        color: #bbbbbb;
    }
    .dkfwtc div a:last-child{
        float: right;
        margin-right: 16%;
        margin-left: 0;
    }
    .mb{
        position: fixed;
        left: 0;
        top: 0;
        z-index: 99;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
    }
</style>
<div class="mb">

</div>
<div class="dkfwtc">
    <h4>
        <i>设置打卡范围：</i><span id='punch_num'></span><i>公里</i>
    </h4>
    <h6>
        请在以下范围中选择
    </h6>
    <ul>
        <li>
            <a href="javascript:void(0)">1</a>
        </li>
        <li>
            <a href="javascript:void(0)">2</a>
        </li>
        <li>
            <a href="javascript:void(0)">3</a>
        </li>
        <li>
            <a href="javascript:void(0)">5</a>
        </li>
        <li>
            <a href="javascript:void(0)">10</a>
        </li>
        <li>
            <a href="javascript:void(0)">20</a>
        </li>
        <li>
            <a href="javascript:void(0)">100</a>
        </li>
    </ul>
    <div>
        <a href="javascript:void(0)">
            取消
        </a>
        <a href="javascript:void(0)" id='yes'>
            确定
        </a>
    </div>
</div>
<script>
    $(".dkfwtc li").click(function(){
        $(this).addClass("choice").siblings().removeClass("choice")
        var sum=$(this).children().html();
        $(".dkfwtc h4 span").html((sum))
    })
    $(".dkfwtc div a:first-child").click(function(){
        $(".mb").hide()
        $(".dkfwtc").hide()
    })
    $(".mb").click(function(){
        $(".mb").hide()
        $(".dkfwtc").hide()
    })
    $(".dkfwtc div a:last-child").click(function(){
        if($(".dkfwtc h4 span").html() != ""){
            $(".mb").hide()
            $(".dkfwtc").hide()
        }
    })
</script>
</body>
</html>
