<script>
    $(function(){
        if(!history.state){
            pushHistory();
        }
        window.addEventListener("popstate", function(e) {
            layer.open({
                content: '嘉宾未设置完成，您确定要返回吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    window.history.go(-1);
                    //$(location).attr('href', "./act_base_add.html");
                }
                , no: function (index) {
                    e.preventDefault();
                    pushHistory();
                }
            })
        }, false);
        function pushHistory() {
            var state = {
                title: "title",
                url: "#"
            };
            window.history.pushState(state, "title", "#");
        }
    });
    var theme = "ios";
    var mode = "scroller";
    var display = "bottom";
    var lang="zh";
    var currYear = (new Date()).getFullYear();
    // Date & Time demo initialization
    $('.demo_time').mobiscroll().time({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang,
        //timeWheels: 'HHiiss',//HH:24小时制；hh:12小时制
        //dateFormat:"yy-mm-dd",
        timeFormat: 'HH:ii',
        startYear: currYear,
        endYear: currYear +30,
        stepMinute: 1,
        showNow: true
    });
</script>
<script type="text/javascript">
    //加载日期
    function ajax_date(){
        var date_list = '';
        var date_list = JSON.parse(localStorage.getItem('date_list'));
        var html = '';
        $.each(date_list,function(index,val){
            //console.log(index);
            var thisclass = index==0?'thisclass':'';
                html +='<div style="cursor:pointer" class="swiper-slide '+thisclass+'" day="'+val.day+'">\
                        <a href="javascript:void(0)">\
							<span style="line-height: 42px;">'+val.day+'</span>\
						</a>\
                    </div>';
            });

        $('.swiper-wrapper').empty();
        $('.swiper-wrapper').html(html);

        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 4,
            spaceBetween: 5,
            slidesPerGroup: 4,
            loop: false,
            loopFillGroupWithBlank: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });


        $("input[name='sectionCode']").val(date_list[0]['sections'][0]['code']);
        $("input[name='activityCode']").val(date_list[0]['sections'][0]['activityCode']);
        $("input[name='day']").val(date_list[0]['sections'][0]['day']);
        $("input[name='startTime']").val(date_list[0]['sections'][0]['startTime']);
        $("input[name='endTime']").val(date_list[0]['sections'][0]['endTime']);

        ajax_sections(date_list[0]['sections'],date_list[0]['day']);

    }
    //加载场次
    function ajax_sections(sections,day,code=''){
            var html = '';
            var name = '';
            var index2 = '';
            $.each(sections,function(index2,val2){
                if(code==''){
                    var class1 = index2==0?'thisclass':'';

                    $("input[name='sectionCode']").val(val2['code']);
                    $("input[name='day']").val(val2['day']);
                    $("input[name='startTime']").val(val2['startTime']);
                    $("input[name='endTime']").val(val2['endTime']);
                }else{
                    if(code==val2['code']){
                        var class1 = 'thisclass';

                        $("input[name='sectionCode']").val(val2['code']);
                        $("input[name='day']").val(val2['day']);
                        $("input[name='startTime']").val(val2['startTime']);
                        $("input[name='endTime']").val(val2['endTime']);
                    }
                }

                switch(val2.type){
                    case 10:
                    var name ='全天';
                    break;
                    case 20:
                    var name ='上午场';
                    break;
                    case 30:
                    var name ='下午场';
                    break;
                    case 40:
                    var name ='晚上场';
                    break;
                }
                html += '<li style="cursor:pointer" class="'+class1+'" data-date="'+day+'" data-code="'+val2.code+'" data-startTime="'+val2.startTime+'" data-endTime="'+val2.endTime+'">\
                        <span>'+name+'</span>\
                        <i></i>\
                        </li>';
                if(localStorage.getItem('guestcard'+val2.code)!=undefined){
                    $('#sub_button').val("已设置");
                    $('#sub_button').val("已设置");
                    $('#sub_button').css({'background-color':'#ACACAC'});
                    $('#sub_button').attr("onclick",'');
                }else{
                    $('#sub_button').val("设置完成");
                    $('#sub_button').css({'background-color':'#72B81E'});
                    $('#sub_button').attr("onclick","sub_form()");
                }

            })


            html2 = "<div class='warp_sh_u_ln'><a href='javascript:void(0)' class='warp_sh_u_lw' onclick='remove_per(this)'></a><div class='warp_sh_u_lq'><i>*</i><input type='text' placeholder='姓名' name='realName'></div><input type='number' placeholder='手机号' class='warp_sh_u_ll' name='mobile' ></div><div id='before_html'></div>";

            $("#per_old").html(html2);

            $("input[name='total']").val(0);
            $("input[name='inIntegral']").val(0);
            $("input[name='audit']").val('20');
            $("input[name='self']").val('20');
            $("input[name='arriveTime']").val('');
            $("input[name='arriveAddress']").val('');


            $('.warp_sh_i').empty();
            $('.warp_sh_i').html(html);
            get_this_msg(sections[0]['code']);


    }
    //查询未设置的场次
    function find_not_set(state){
        var see = 1;
        //获取日期列表
        var date_list = JSON.parse(localStorage.getItem('date_list'));
        //console.log(date_list);
        //循环日期
        $.each(date_list,function(index,data){
            //循环场次
            $.each(data.sections,function(index2,data2){
                //console.log(localStorage.getItem('guestcard'+data2.code));
                //判断场次是否设置
                if(localStorage.getItem('guestcard'+data2.code)==undefined){
                    //console.log(data2.day);
                    $(".swiper-wrapper .thisclass").removeClass("thisclass");

                    $("div[day='"+data2.day+"']").addClass("thisclass");
                    //发现未设置走追加接口
                    ajax_sections(data.sections,data2.day,data2.code);
                    see = 2;
                    return false;
                }
            })
            if(see == 2){
                return false;
            }
        })
        if(see == 2){
            return false;
        }
        if(state==1){
            layer.open({
                    content: '已全部设置'
                    ,skin: 'msg'
                    ,time: 1 //1秒后自动关闭
                });
            setTimeout(function(){window.location.href ='./act_set.html?activityCode='+date_list[0]['sections'][0]['activityCode']},1000);
        }

    }
      ///查询该场次信息
    function get_this_msg(sectionCode){
        var guestcard = localStorage.getItem('guestcard'+sectionCode);
        if(guestcard!=undefined){
            var data = JSON.parse(guestcard);  //JSON字符串 转为JSON 对象
            $.each(data,function(index,val){
                if(index=='arriveTime'){
                    var atim = split_datetime(val);
                    var val = atim.str;
                    $("input[name='arriveTime']").val(atim.date);
                }
                $("input[name='"+index+"']").val(val);
            })
            if(data.applyParams!=''){
                get_person_list(data.applyParams); //获取嘉宾邀请函列表
            }
            botton_decide_class();
        }
    }
     //判断 底部按钮选择
    function botton_decide_class(){
        var cla = '';
        $('.common-row input').each(function(){
            var val1 = $(this).val();
            //console.log(val1)
            var cla = val1==10?'switch-on':'switch-off';
            //console.log($(this).prev('div').html())
            if(cla=='switch-on'){
                $(this).prev('div').find('span:eq(0)').attr('class',cla).addClass('int1');
            }else{
                $(this).prev('div').find('span:eq(0)').attr('class',cla);
            }

        })
    }
     //获取邀请列表
    function get_person_list(data){
        var html = '';
        $.each(data,function(index,val){
            html += "<div class='warp_sh_u_ln'><a href='javascript:void(0)' class='warp_sh_u_lw' ></a><div class='warp_sh_u_lq'><i>*</i><input type='text' placeholder='姓名' name='realName' value='"+val.realName+"'></div><input type='number' placeholder='手机号' class='warp_sh_u_ll' name='mobile' value='"+val.mobile+"'></div>";
        })
        $("#per_old").empty().append(html);
    }
</script>
<script type="text/javascript">
    ajax_date();
    find_not_set();
</script>

<script type="text/javascript">
    //ajax提交
    function sub_form(){

        // var user_msg = JSON.parse($.cookie('user_msg'));
        // var token = $.cookie('token');
        var ans = '1';
        var a = $('#form1').serializeArray();
		var day = $(".warp_sh_i .thisclass").attr("data-date");
        //console.log(a.mobile);
        var d = {};
        var person = [];
        $.each(a, function(){
            d[this.name] = this.value;
        });
        var time = $("input[name='arriveTime']").val();
        var address = $("input[name='arriveAddress']").val();

        if(time == ''){
            layer.open({
                content: '报到时间不能为空'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
            return false;
        }

        if(address == ''){
            layer.open({
                content: '报到地点不能为空'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
            return false;
        }

        //console.log(a);return;
        var guestcard = 0;
        $("input[name='mobile']").each(function(index,data){
            var mobile = $(this).val();
            var name = $(this).parent().find("input").val();
            if(!regular_tel(mobile)){
                return false;
            }
            if(mobile=='' || name==''){
                layer.open({
                    content: '人员信息不全'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
                ans = '2';
                return false;
            }else{
                guestcard++;
                person.push({"mobile":mobile,'realName':name,'type':10,"unit":''});
            }
        })

        var guestcardLocalStorage = localStorage.getItem('guestcard_'+$_GET['activityCode']);//嘉宾
        if(guestcardLocalStorage){
            localStorage.setItem('guestcard_'+$_GET['activityCode'], parseInt(guestcardLocalStorage)+guestcard);
        }else{
            localStorage.setItem('guestcard_'+$_GET['activityCode'], guestcard);
        }

        if(ans == 2){
            return false;
        }

        if(person == '' && d['total'] == 0){

            layer.open({
                content: '直接发放和预约登记请至少确定一项不为空'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
            return false;
        }
        //console.log(person);return;
        delete d.address;
        delete d.mobile;
        delete d.realName;
        delete d.lat;
        delete d.lng;

        d['arriveTime'] = day + ' ' + d['arriveTime']+':00';
        d['applyParams'] = person;
        d['orgCode'] = prjvorgMsg.orgThirdAccount;
        d['audit'] = parseInt(d['audit']);
        d['inIntegral'] = parseInt(d['inIntegral']);
        d['total'] = parseInt(d['total']);

        var guestcardLocalStorage = localStorage.getItem('guestcard_'+$_GET['activityCode']);//嘉宾
        if(guestcardLocalStorage){
            localStorage.setItem('guestcard_'+$_GET['activityCode'], parseInt(guestcardLocalStorage)+parseInt(d['total']));
        }else{
            localStorage.setItem('guestcard_'+$_GET['activityCode'], parseInt(d['total']));
        }

        //d['user'] = user_msg.userId;
        d['name'] = actMsg.name;
        //d['address'] = 'test';
        d['application'] = '公益上海';
        d['type'] = 50;
        d['audit'] = 20;
        d['self'] = 20;
        d['sendSMS'] = parseInt(d['sendSMS']);
        $.ajax({
            type:"post",
            url:base_url + "html5/v1/mediaGuest/save",
            data:JSON.stringify(d),
            headers : {'token':token},
            dataType:'json',
            contentType: "application/json;charset=utf-8",
            beforeSend:function(){
                layer.open({type: 2,content: '提交中'});
            },
            success:function(data){
                //如果提交成功
                if(data.msg=="success"){
                    localStorage.setItem('guestcard'+d['sectionCode'],JSON.stringify(d));
                    layer.open({
                        content: '设置成功'
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                    });
                    layer.closeAll();
                    scrollTo(0,0);
                    find_not_set(1);
                }else{
                    layer.open({
                        content: data.msg
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                    });
                    setTimeout(function(){layer.closeAll();},1000);
                    return false;
                }
            },
            error:function(e){
                layer.open({
                    content: '设置失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
                setTimeout(function(){layer.closeAll();},1000);
                return false;
            }
        })

        //查询下一个未设置场次的信息
        //find_not_set()+

    }

    //ajax追加人员
    function add_person(){
        html = "<div class='warp_sh_u_ln'><a href='javascript:void(0)' class='warp_sh_u_lw' onclick='remove_per(this)'></a><div class='warp_sh_u_lq'><i>*</i><input type='text' placeholder='姓名' name='realName'></div><input type='number' placeholder='手机号' class='warp_sh_u_ll' name='mobile'></div>";
        //alert(html);
        $("#before_html").before(html);
    }
    //
    function remove_per(obj){
        $(obj).parent().remove();
    }
</script>
