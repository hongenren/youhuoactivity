<script>
    $(function() {
        var code = $.getUrlParam("code");
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: 'post',
            url: base_url + "html5/v1/counselor/site/detail",
            data: JSON.stringify({"code": code}),
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                if (data.code == 0) {
                    var k = data.data.site;
                    if(k.logo!=''){
                        $(".logo").attr("src", k.logo);
                    }else{
                        $(".logo").attr("src", "../wap/img/pws_37.jpg");
                    }
                    $(".name").html(k.name);
                    $(".demo").html(k.demo);
                    $(".serviceTime").html(k.serviceTime);
                    $(".address").html(k.address);
                    $(".baseName").html(k.baseName);
                    $(".linkman").html(k.linkman);
                    $(".linkphone").html(k.linkphone);
                    var data_list = data.data.members;
                    $.each(data_list,function(index,val){
                        $('.warp_pws_g').append(
                                    "<li style='margin-top:0px;'>\
                                        <a href=\"./counselor_detail_members.html?code="+val.siteCode+"&id="+val.id+"\">\
                                            <b>"+val.name+"</b>\
                                        </a>\
                                    </li>");
                    })
                }
            }
        })
    });
</script>
