<body style="background: #F2F2F2">
<div class="warp">
    <!--头部开始-->
    <div class="warp_zy_j" style="background: white">
        <a href="javascript:history.go(-1);"></a>
        <span>公益顾问详情</span>
    </div>
    <!--头部结束-->
    <div id="content">
        <ul class="warp_bp_p lists">
            <li style="border-radius: 0px">
                <a href="javascript:void(0);">
                    <img src="../wap/img/pws_37.jpg" class="headImg">
                    <div class="warp_bp_p_sp" style="height: 100%">
                        <div class="warp_bp_p_so">
                            <b style="font-size: 16px;font-weight: bold;" class="name"></b>
                            <p style="padding-top: 5px;width: 100%;overflow: hidden;" class="sex"></p>
                        </div>
                    </div>
                    <p style="padding-top: 3%;width: 100%;overflow: hidden;margin-bottom: 0px" class="demo"></p>
                </a>
            </li>
            <li style="border-radius: 0px">
                <a href="javascript:void(0);">
                    <p style="padding-top: 3%;width: 100%;overflow: hidden;"><b style="margin-right: 15px">联系电话</b><span class="phone"></span></p>
                </a>
            </li>
            <li style="border-radius: 0px">
                <a href="javascript:void(0);">
                    <p style="padding-top: 3%;width: 100%;overflow: hidden;"><b style="margin-right: 15px">坐班时间</b><span class="workTime"></span></p>
                </a>
            </li>
        </ul>
    </div>
</div>
<div id="allmap" style="height:0;overflow:hidden"></div>

<script type="text/javascript" src="../wap/js/jquery.js"></script>

<!--<script type="text/javascript" src="./js/counselor_list.js"></script>-->

<script>
    $(function() {
        var code = $.getUrlParam("code");
        var id = $.getUrlParam("id");
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: 'post',
            url: base_url + "html5/v1/counselor/site/detail",
            data: JSON.stringify({"code": code}),
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                if (data.code == 0) {
                    var data_list = data.data.members;
                    $.each(data_list,function(index,val){
                        if(id==val.id){
                            if(val.headImg!=''){
                                $(".headImg").attr("src", val.headImg);
                            }else{
                                $(".headImg").attr("src", "../wap/img/pws_37.jpg");
                            }
                            $(".name").html(val.name);
                            $(".sex").html(val.sex);
                            $(".demo").html(val.demo);
                            $(".phone").html(val.phone);
                            $(".workTime").html(val.workTime);
                        }
                    })
                }
            }
        })
    });
</script>
