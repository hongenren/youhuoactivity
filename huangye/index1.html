    function get_msg(pageNumber,pageSize,categoryCode='FJ',me=''){
        $('#allmap').attr('lat',31.24916171);

        $('#allmap').attr('city',"上海");
        $("#area_info_city").html('上海<i></i>');
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.331398,39.897445);
        map.centerAndZoom(point,12);
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
                latCurrent = r.point.lat;
                lngCurrent = r.point.lng;
                city = r.address.city;
                $('#allmap').attr('lat',latCurrent);
                $('#allmap').attr('lng',lngCurrent);
                $('#allmap').attr('city',city);
                $("#area_info_city").html(city+'<i></i>');
                $("#GPS_city_b").html(city+"<i style=\"color: #999999;\">GPS定位</i>");
            }else{
                layer.open({
                    content: '获取定位失败,请重试'

                });
            }
            get_district_msg2(155387,1,"上海市",310000000000);
