<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta name="Keywords" content="公益上海" />
    <meta name="description" content="公益上海" />
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="js/offset.js"></script>
    <link rel="stylesheet" href="css/mobile.css"/>
</head>
<body>
<div class="resourcesWrap">
    <div class="map_head">
        <div class="mapHead_but" onclick="javascript:history.back(-1);"></div>
        纠错
    </div>

    <div class="nearbyListWrap4 or">
        <h2>公益资源名称</h2>
        <textarea rows="1">请填写</textarea>
    </div>
    <div class="nearbyListWrap4 or">
        <h2>公益资源描述</h2>
        <textarea rows="1">请填写</textarea>
    </div>
    <div class="nearbyListWrap4 or">
        <h2>开放时间</h2>
        <textarea rows="1">请填写</textarea>
    </div>
    <div class="nearbyListWrap4 or">
        <h2>类别标签</h2>
        <div class="nearbyBut4">请选择<i></i></div>
    </div>
    <div class="nearbyListWrap4 or">
        <h2>地址名称</h2>
        <textarea rows="1">请填写</textarea>
    </div>

    <div class="nearbyListWrap on">
        <div class="neabyTeam">
            <h2>详细地址：</h2>
            <textarea rows="1">请填写</textarea>
        </div>
        <!--<div class="neabyTeam">-->
            <!--<h2>详细地址：</h2>-->
            <!--<div class="nearbyBut">请选择<i></i></div>-->
        <!--</div>-->
        <div class="neabyTeam">
            <h2>省：</h2>
            <div class="nearbyBut">请选择<i></i></div>
        </div>
        <div class="neabyTeam">
            <h2>市：</h2>
            <div class="nearbyBut">请选择<i></i></div>
        </div>
        <div class="neabyTeam">
            <h2>区县：</h2>
            <div class="nearbyBut">请选择<i></i></div>
        </div>
        <div class="neabyTeam">
            <h2>街道/乡镇：</h2>
            <div class="nearbyBut">请选择<i></i></div>
        </div>
        <div class="neabyTeam">
            <h2>村/居委：</h2>
            <div class="nearbyBut">请选择<i></i></div>
        </div>
        <div class="neabyTeam">
            <h2>路/村：</h2>
            <textarea rows="1">请填写</textarea>
        </div>
        <div class="neabyTeam">
            <div class="nearbyFormWrap on clearfix">
                <div class="nearbyForms"><input id="nong" type="text"><label for="nong">弄</label></div>
                <div class="nearbyForms right"><input id="num2" type="text"><label for="num2">号</label></div>
                <div class="nearbyForms right"><input id="num1" type="text"><label for="num1">-</label></div>
            </div>
            <div class="nearbyFormWrap clearfix">
                <div class="nearbyForms">
                    <select name="" id="">
                        <option value="">--</option>
                        <option value="1">一楼</option>
                        <option value="2">二楼</option>
                    </select>
                    <i></i>
                </div>
                <div class="nearbyForms right"><input id="shi" type="text"><label for="shi">室</label></div>
                <div class="nearbyForms right"><input id="zhu" type="text"><label for="zhu">幢</label></div>
            </div>
        </div>
    </div>
    <div class="nearbyListWrap on">
        <div class="nearbyMapDetail">
            <h3>详细地址预览</h3>
            <p>上海市长宁区600弄11-29号11幢222市</p>
        </div>
    </div>

    <div class="nearbyListWrap4 or">
        <h2>添加图片</h2>
        <div class="addPictureWrap">
            <div class="addPicture" style="background-image:url('images/ad.png')"><input type="file"></div>
        </div>
    </div>
    <div class="nearbyListWrap4">
        <h2>所属机构</h2>
        <textarea rows="1">请填写</textarea>
    </div>
    <div class="nearbyListWrap4">
        <h2>联系电话</h2>
        <textarea rows="1">请填写</textarea>
    </div>
    <div class="nearbyListWrap on" style="margin-bottom:0;">
        <div class="nearbySubmitBut">
            <button>提交</button>
        </div>
    </div>

</div>
</body>
</html>
