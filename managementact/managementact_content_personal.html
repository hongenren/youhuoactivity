    var type = $_GET['type'], sectionCode = $_GET['sectionCode'], prjvOrgId = "",latCurrent = '',lngCurrent = '',lnglat = '0';
    function get_current_msg(){
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.331398,39.897445);
        map.centerAndZoom(point,12);
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
                latCurrent = r.point.lat;
                lngCurrent = r.point.lng;
                lnglat = r.point.lng+","+r.point.lat;
            }else {
                //alert('failed'+this.getStatus());
                layer.open({
                    content: '获取定位失败,请重试'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
            }
        });
    }
function getWxConfig(){
    var wwwurl = encodeURIComponent(location.href.split('#')[0]);
        $.ajax({
			xhrFields: {
               withCredentials: true
            },
            type:"post",
            url:base_url + "html5/v1/wechat/getWeChatJsSign",
            data:JSON.stringify({"url":wwwurl}),
            headers : {'token':token},
            async:false,
            dataType:'json',
            contentType: "application/json;charset=utf-8",
            success:function(data){
                //console.log(data);
                if(data.code==0){
                    //alert(data.data.data);
                    var data1 = JSON.parse(data.data.data);
                    //sessionStorage.setItem('WxConfig',data1); //获取WX配置信息
                     wx.config({
                        debug: false,
                        appId: data1.appId, // 必填，公众号的唯一标识
                        timestamp:parseInt(data1.timestamp), // 必填，生成签名的时间戳
                        nonceStr: data1.nonceStr, // 必填，生成签名的随机串
                        signature: data1.signature,// 必填，签名，见附录1
                        jsApiList: ['checkJsApi','scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    });
                }  
            },
            error:function(e){
                layer.open({
                    content: '获取失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
                return false;
            }
        })
    }    
        wx.error(function(res) {
            layer.open({
                content: "出错了error：" + res.errMsg
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
        });
 
        wx.ready(function() {
            wx.checkJsApi({
                jsApiList : ['scanQRCode'],
                success : function(res) {
                    //alert("ready:"+res);
                }
            });
            //机构扫一扫
            document.querySelector('#scanQRCode').onclick = function() {
                //if($('#scanQRCode').is('hrefmsg2')){
                    wx.scanQRCode({
                        needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                        scanType : ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                        success : function(res) {
                            var result = res.resultStr;
                            //$("#arriveAddress").html(result+","+user_msg.prjvUserId);
                            $.ajax({
                                xhrFields: {
                                    withCredentials: true
                                },
                                type:"post",
                                url:base_url + "html5/v1/admin/scan/s",
                                data:JSON.stringify({"qrCode":result, "firstAccount":user_msg.userNo, "recruitCode":"",
                                    "lnglat": lnglat}),
                                headers : {'token':token},
                                dataType:'json',
                                contentType: "application/json;charset=utf-8",
                                success:function(data){
                                    if(data.code==200){//跳转
                                        location.href = data.data.url;
                                    }else if(data.code==0){
                                        alert(data.msg);
                                    }else{
                                        alert(data.msg);
                                    }
                                },
                                error:function(){
                                    alert("失败");
                                }
                            })
                        }
                    });
                //}
            };
            document.querySelector('#startCan').onclick = function() {
                //if($('#startCan').attr('class')=="hrefmsg2") {
                    //alert("进入startCan点击事件");
                    wx.scanQRCode({
                        needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                        scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                        success: function (res) {
                            var result = res.resultStr;
                            $.ajax({
                                xhrFields: {
                                    withCredentials: true
                                },
                                type: "post",
                                url: base_url + "html5/v1/admin/scan/addAdmin",
                                data: JSON.stringify({
                                    "activityCode": $_GET['activityCode'],
                                    "sectionCode": sectionCode,
                                    "firstAccount": user_msg.userNo,
                                    "qrCode": result,
                                    "lnglat": lnglat
                                }),
                                headers: {'token': token},
                                dataType: 'json',
                                contentType: "application/json;charset=utf-8",
                                success: function (data) {
                                    if (data.code == 0) {
                                        alert(data.msg);
                                    }
                                }
                            })
                        }
                    });
                //}
            };

        });
        
</script>
