<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">

<body>
<div class="sendHistoryWrap">

        <a class="sendBack" href="javascript:history.go(-1);"><i></i><span>返回</span></a>

    </div>
    <div class="sendInspectContent">
        <div class="sendInspectSearch clearfix">
            <div class="sendInspectSearchLeft">
                <i></i>

                <button></button>
            </div>
            <div class="sendInspectSearchRight">搜索</div>
        </div>
        <div class="sendInspectListWrap">
            <div class="sendInspectList">
                <div class="sendListUse" style="background-image:url('images/use.png')"></div>
                <div class="sendListName">
                    <h2>张三</h2>
                    <p>来自XX岗位</p>
                </div>
                <div class="sendListInfor">
                    <i></i>
                    <span>已读</span>
                </div>

            </div>
            <div class="sendInspectList on">
                <div class="sendListUse" style="background-image:url('images/use.png')"></div>
                <div class="sendListName">
                    <h2>张三</h2>
                    <p>来自XX岗位</p>
                </div>
                <div class="sendListInfor">
                    <i></i>
                    <span>未读</span>
                </div>

            </div>
        </div>
    </div>
