<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../wap/css/mobiscroll.custom.min.css"/>
    <style>
        html{
            font-size: 15.625vw;
            }
            .ccgqhead{
                display: block;
                width: 100%;
                overflow: hidden;
                background: #fff;
                text-align: center;
                font-size: 15px;
                line-height: 52px;
            }
            .ccgqhead i{
                font-style: normal;
                color: #ff9902;
            }
            .ccgq_t{
                display: block;
                width: 94%;
                margin: 0 auto;
                overflow: hidden;
                margin-top: 3%;
                border: 1px solid #73b820;
            }
            .ccgq_t ul{
                display: block;
                width: 100%;
                overflow: hidden;
            }
            .ccgq_t li{
                display: block;
                width: 50%;
                background: #fff;
                overflow: hidden;
                float: left;
            }
            .ccgq_t li a{
                display: block;
                width: 100%;
                text-align: center;
                line-height: 45px;
                font-size: 16PX;
                color: #343434;
            }
            .ccgq_t .choice a{
                background: #73b820;
                color: #fff;
            }
            .ccgq_c{
                display: block;
                width: 100%;
                overflow: hidden;
                margin: 3% 0 0 0;
            }
            .ccgq_c div{
                display: block;
                overflow: hidden;
                padding: 0 3%;
                overflow: hidden;
                background: #fff;
            }
            .ccgq_c div span{
                display: block;
                float: left;
                width: 84px;
                font-size: 14px;
                line-height: 46px;
            }
            .ccgq_c div input{
                float: left;
                border: none;
                color: #343434;
                width: 72%;
                height: 46px;
                font-size: 14px;
				padding:0
            }
            .ccgq_c div textarea{
                display: block;
                width: 93.5%;
                height: 100px;
                border: 1px solid #dddddd;
                padding: 0;
                font-family: 微软雅黑;
                font-size: 14px;
                line-height: 20px;
				padding: 3%
            }
            .ccgq_c_t{
                margin-bottom: 3%;
            }
            .ccgq_c .ccgq_c_c{
                width: 94%;
                margin: 0 auto;
                padding: 0;
            }
            .ccgqfoot{
                display: block;
                width: 6rem;
                padding: 0.2rem;
                overflow: hidden;
                position: fixed;
                bottom: 0;
                left: 0;
            }
            .ccgqfoot button{
                display: block;
                width: 100%;
                height: 46px;
                overflow: hidden;
                background: #73b820;
                color: #fff;
                border: none;
            }
            .bgdd{
                display: block;
                width: 100%;
                overflow: hidden;
            }
            .bgdd li{
                display: block;
                width: 6rem;
                border: 1px solid #dddddd;
                margin: 0.1rem auto 0;
                background: #fff;
            }
            .bgdd select{
                display: block;
                width: 5.8rem;
                height: 0.35rem;
                margin: 0.1rem auto 0;
                border: none;
                font-size: 0.24rem;
                background: url("../img/pws_2.png") no-repeat right center ;
                background-size: 0.2rem 0.12rem;
            }
            .bgdd b{
                display: block;
                width: 5.8rem;
                line-height: 0.35rem;
                font-weight: normal;
                margin: 0.1rem auto 0;
                overflow: hidden;
                font-size: 0.24rem;
            }
            .bgdd div{
                display: block;
                width: 5.8rem;
                margin: 0.1rem auto 0;
                overflow: hidden;
                padding-bottom: 0.1rem;
            }
            .bgdd div p{
                display: block;
                float: left;
                width: 3.5rem;
                overflow: hidden;
                font-size: 0.18rem;
            }
            .bgdd div dl{
                display: block;
                float: right;

            }
            .bgdd div dl dd{
                display: block;
                float: left;
                width: 1rem;
                height: 0.4rem;
                line-height: 0.4rem;
                color: #fff;
                font-size: 0.2rem;
                text-align: center;
                background: #73b820;
                margin-left: 0.1rem;
            }
            .bgdd div dl dd a{
                display: block;
                width: 1rem;
                height: 0.4rem;
                color: #fff;
                text-align: center;
                line-height: 0.4rem;
                border-radius: 0.03rem;
            }

    </style>
</head>
<body style="background: #f2f2f2">
<div style="warp">
	<div class="warp_zy_j" style="border-bottom: 1px solid #E6E6E6">
        <a href="javascript:history.go(-1);"></a>
        <span>公益上海</span>
    </div>
	<div>
		<header class="ccgqhead">
			<span>
				原来场次：
			</span>
			<i>
				加载中
			</i>
		</header>
		<div class="ccgq_t">
			<ul>
				<li class="choice" data-type="1">
					<a href="javascript:void(0)">
						改期时间已确定
					</a>
				</li>
				<li data-type="2">
					<a href="javascript:void(0)">
						改期时间待定
					</a>
				</li>
			</ul>
		</div>
		<form id="form1">
			<div class="ccgq_c">
				<ul>
					<li>
						<div class="ccgq_c_t">
							<span>
								调整日期至：
							</span>
							<input type="text" placeholder="" name="newDay" class="demo_time" style="margin: 0">
						</div>
						<div  class="ccgq_c_c">
							<textarea name="reason1" placeholder="请填写修改时间的原因，比如：暴雨天气，以便通知相关人员"></textarea>
						</div>
					</li>
					<li style="display: none">
						<div  class="ccgq_c_c">
							<textarea name="reason2" placeholder="请填写修改时间的原因，比如：暴雨天气，以便通知相关人员"></textarea>
						</div>
					</li>
				</ul>
			</div>
			<input type="hidden" name="day" value="">
			<input type="hidden" name="startTime" value="">
			<input type="hidden"  class="type" value="1">
		<footer class="ccgqfoot">
			<button type="button" onclick="sub()">保存提交</button>
		</footer>
		</form>

	</div>
</div>

<script type="text/javascript" src="../wap/js/jquery.js"></script>
<script type="text/javascript" src="../wap/js/config.js"></script>
<script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
