    .dkfwtc h4{

    }
    .dkfwtc h4 span{
        display: block;
        width: 1rem;
        height: 0.5rem;

        float: left;
        text-align: center;
        font-size: 0.32rem;
        border-bottom: 1px solid #121212;
    }

    .dkfwtc .choice a{

    .dkfwtc ul{

        overflow: hidden;
    }

        display: block;
        width: 1.2rem;
        height: 0.6rem;

    }
    .dkfwtc li a{
        display: block;
        width: 100%;
        text-align: center;
        line-height: 0.6rem;
        font-size: 0.28rem;
        color: #9a9a9a;
    }
    .dkfwtc li:nth-child(4n){
        margin-right: 0;
    }
    .dkfwtc div{
        padding: 0.3rem 0 0.1rem;
        width: 100%;
        overflow: hidden;
    }
    .dkfwtc div a{
        display: block;
        float: left;
        width: 2rem;
        height: 0.7rem;
        text-align: center;
        line-height: 0.7rem;
        border: 0.02rem solid #bbb;
        margin-left: 0.7rem;
        font-size: 0.32rem;
        color: #bbbbbb;
    }
    .dkfwtc div a:last-child{
        float: right;
        margin-right: 0.7rem;
        margin-left: 0;
    }
    .mb{
