<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../wap/css/swiper.min.css"/>
    <script type="text/javascript" src="../wap/js/jquery.js"></script>
    <script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../wap/js/config.js"></script>
    <script type="text/javascript" src="../wap/js/user/user.js"></script>
    <script type="text/javascript" src="../wap/js/public.js"></script>
    <script type="text/javascript" src="../wap/js/regular.js"></script>
    <script type="text/javascript" src="../wap/Layer.m/layer.js"></script>
    <script type="text/javascript" src="../wap/js/managementact/checkphone.js"></script>
</head>
<body style="background: #FFFFFF">
<div class="warp">
	<div class="warp_zy_j">
        <a href="javascript:history.go(-1);"></a>
        <span>公益上海</span>
    </div>
    <div class="warp_pws_n_st_bj"></div>
    <div class="warp_gl_w_sc">
        <h2>验证身份</h2>
        <ul class="warp_gl_w_sx">
            <li>
                <input type="number" placeholder="请输入发布者手机号" name="phone">
            </li>
            <li>
                <input type="text" placeholder="请输入手机验证码" name="code">
                <input id="btnSendCode" type="button" value="获取验证码" onClick="check_phone()" />
            </li>
        </ul>
    </div>

    <div class="warp_gl_w_sc">
        <h2>取消原因</h2>
        <ul class="warp_gl_w_sx">
            <li>
                <textarea name="reason" class="reason" placeholder="请输入取消原因，以便通知相关人员"></textarea>
            </li>
        </ul>
    </div>

    <div class="warp_gl_w_sc">
        <h2>联系电话</h2>
        <ul class="warp_gl_w_sx">
            <li>
                <input type="number" name="contactPhone" placeholder="请填写联系电话">
            </li>
        </ul>
    </div>

    <div class="warp_gl_w_sz">
        <span>提示：取消活动后，所有报名人员参与权限将被作废</span>
    </div>

    <div class="ht60"></div>
    <input type="button" onclick="cancel_sub()" value="取消活动" class="warp_pws_b_su">

</div>
<script type="text/javascript">
    function cancel_sub(){
        var mobile = $.trim($("input[name='phone']").val());
        var vCode = $.trim($("input[name='code']").val());
        var reason = $.trim($(".reason").val());
        var contactPhone = $.trim($("input[name='contactPhone']").val());
        if(!regular_tel(mobile)){
            return false;
        }/*
        if(!ajax_check_code(vCode)){
            return false;
        }*/
        if(reason==''){
            layer.open({content: '请填写取消原因',skin: 'msg',time: 1});
            return false;
        }
        if(contactPhone==''){
            layer.open({content: '请填写联系电话',skin: 'msg',time: 1});
            return false;
        }
        if(!regular_tel(contactPhone)){
            return false;
        }
        $.ajax({
			xhrFields: {
               withCredentials: true
            },
            type:"post",
            headers : {'token':token},
            url:base_url + "html5/v1/activity/cancel",
            data:JSON.stringify({
                "activityCode":activityCode,
                "state": 10,
                "mobile":mobile,
                "contactPhone":contactPhone,
                "reason" : reason,
                "user" :user_msg.userId,
                "vcode" :vCode
                }),
            dataType:'json',
            contentType: "application/json;charset=utf-8",
            success:function(data){
                if(data.code==0){
                    layer.open({
                        content: '操作成功'
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                        });
                    setTimeout(function(){javascript:history.go(-2);},1000);
                }else{
                    layer.open({content: data.msg,skin: 'msg',time: 1});
                    return false;
                }
            },
            error:function(){
                layer.open({
                    content: '提交失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                    });
                return false;
            }
        })
    }
</script>
</body>
</html>
