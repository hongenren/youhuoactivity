<body>
<div class="container">
    <div class="sendHistoryHead">
        <a class="sendBack" href="javascript:history.go(-1);"><i></i><!--<span>返回</span>--></a>
        <div class="sendHeadList"><span>发起结盟</span></div>

    <div class="searchWrap clearfix">
        <div class="recordSelectWrap">

                <div class="selectList">我发起 <i></i></div>

            </div>
        </div>
        <div class="searchBox recordMargin">
            <input type="text" placeholder="请输入机构名称进行查询">
            <button class="searchBut"></button>
        </div>
        <div class="searchTxt hide">请使用‘搜索’功能，查询到要结盟的机构</div>

        <div class="recordList">
            <div class="recordTop clearfix">
                <div class="recordLeft">

            </div>
            <div class="recordTime"><strong>时间:</strong><span>2019-09-01 16:00</span></div>
        </div>
        <div class="recordList">
            <div class="recordTop clearfix">
                <div class="recordLeft">
                    <div class="recordStart">我</div>
                    <div class="recordTitle">邀请结盟</div>
                    <div class="recordMessage r">已拒绝</div>
                    <div class="recordIcon"></div>
                </div>
                <div class="recordRight">上海市公益促进中心南京东路街道慈善超市</div>
            </div>
            <div class="recordTime"><strong>时间:</strong><span>2019-09-01 16:00</span></div>
        </div>
        <div class="recordList">
            <div class="recordTop clearfix">
                <div class="recordLeft">
                    <div class="recordStart">我</div>
                    <div class="recordTitle">邀请结盟</div>
                    <div class="recordMessage g">已结盟</div>
                    <div class="recordIcon"></div>
                </div>
                <div class="recordRight">上海市公益促进中心南京东路街道慈善超市</div>
            </div>
            <div class="recordTime"><strong>时间:</strong><span>2019-09-01 16:00</span></div>
        </div>
        <div class="recordList">
            <div class="recordTop clearfix">
                <div class="recordLeft double">
                    <div class="recordStart">我</div>
                    <div class="recordTitle">邀请结盟</div>
                    <div class="recordMessage i">解除结盟</div>
                    <div class="recordIconA"></div>
                    <div class="recordIconB"></div>
                </div>
                <div class="recordRight">上海市公益促进中心南京东路街道慈善超市</div>
            </div>
            <div class="recordTime"><strong>时间:</strong><span>2019-09-01 16:00</span></div>
        </div>
    </div>
</div>
<script src="plugins/jquery/jquery-1.11.1.min.js"></script>
<script>
    $(function(){
        $(".recordSelectBut").click(function(){
            $(".recordSelect").slideDown();
        });
        $(".selectList").click(function(){
            $(".recordSelect").slideUp();
            $(".recordSelectBut span").text($(this).text())
            $(".selectList").removeClass("on");
            $(this).addClass("on");
        })
    })
</script>
</body>
</html>
