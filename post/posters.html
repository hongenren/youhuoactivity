<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公益上海</title>
    <meta name="Keywords" content="公益上海" />
    <meta name="description" content="公益上海" />
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="../wap/js/jquery.js"></script>
    <script type="text/javascript" src="../wap/js/config.js"></script>
    <script type="text/javascript" src="../wap/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../wap/js/common.js"></script>
    <script type="text/javascript" src="../wap/js/offset.js"></script>
    <script type="text/javascript" src="../wap/js/public.js"></script>
    <script type="text/javascript" src="../wap/Layer.m/layer.js"></script>
    <script type="text/javascript" src="../wap/js/jquery.qrcode.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../wap/css/index.css"/>
    <link rel="stylesheet" href="../wap/css/preserveImg.css"/>
</head>
<body>
<div class="preserveWrap">
    <div class="warp_zy_j">
        <a href="javascript:history.go(-1);"></a>
        <span>海报</span>
    </div>
    <div class="preserveImg">
        <div class="preserveUse"><i class="userHeadImg" style="display: none;"></i></div>
        <div class="preserveUseName"><span class="userName"></span>邀你一同参加</div>
        <div class="preserveTitle" style="padding-top: .1rem">上海市公益年华</div>
        <div class="preserveTimes preserveBase"><i style="background-image:url('../wap/img/pws_125.png')"></i><span></span></div>
        <div class="preserveMap preserveBase"><i style="background-image:url('../wap/img/pws_126.png')"></i><span></span></div>
        <!--<div class="preserveEWM"><img src="images/ewm.jpg"></div>-->
        <div id="qrcode" class="preserveEWM" style="display: none;"></div>
        <img id="qrcodeImg" src="" style="width: 150px;height: 150px;">
        <div class="preserveEWMDetail">长按识别二维码，报名岗位</div>
        <div class="preserveCompanyA">主办单位：<span></span></div><!--
        <div class="preserveCompanyB">联办单位：<span></span></div>-->
    </div>
    <div class="preserveButWrap">
        <div class="preserveButton share"><i></i>邀请朋友参加</div>
        <a id="download" download="qrcode.jpg"></a>
        <input type="button" value="保存到相册" class="preserveButton warp_dd_i_sr" id="bcxc">
    </div>
</div>
<div class="share_div">
    <div class="share_up"></div>
    <img id="shareImg" src="../wap/img/share_1.png">
</div>
<script>
    var pkPostCode = $.getUrlParam('pkPostCode');
    var userId = $.getUrlParam('userId');
    var name = $.getUrlParam('name');
    var headImg = $.getUrlParam('headImg');

    if(name) {
        $(".userName").html("“"+decodeURI(decodeURI(name))+"”");
    }
    if(headImg==null || headImg==""){
        $(".userHeadImg").css("background-image","url(../wap/img/pws_244.png)");
    }else{
        $(".userHeadImg").css("background-image","url("+headImg+"?x-oss-process=image/crop,x_0,y_0)");
    }

    $(document).ready(function() {
        get_content();
        //get_user_msg();
        if (!isWeiXinQQ()) {
            $("#shareImg").attr("src", "../wap/img/share_2.png");
            $("#shareImg").css({"position": "absolute", "left": "0", "bottom": "30px", "right": "0"});
        }
        $(".share").click(function(){
            $(".share_div").fadeIn();
        });
        $(".share_up").click(function () {
            $(".share_div").hide();
        });
    })

    function get_content(){
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type:"POST",
            url:base_url + "html5/v1/station/detail",
            data:JSON.stringify({'pkPostCode':pkPostCode, 'user': userId}),
            contentType: "application/json;charset=utf-8",
            dataType:'json',
            beforeSend:function(XMLHttpRequest){
                layer.open({type: 2,content: '加载中'});
            },
            success:function(data){
                //console.log(data);
                if(data.code==0) {
                    var data1 = data.data;

                    $(".preserveTitle").html(data1.name);
                    $(".preserveTimes span").html(getDate(data1.startDay,data1.lastDay,data1.serviceBeginTime,data1.serviceEndTime,data1.serviceDayNum,data1.needNum,data1.reqAttendTimes));
                    $(".preserveMap span").html(data1.address+data1.houseNo);
                    $(".preserveCompanyA").append(data1.orgName);
                    /*var activityUniteParam = "";
                    $.each(data1.activityUniteParamList,function(index,val){
                        activityUniteParam += val.orgName+"，";
                    })
                    if(activityUniteParam!=""){
                        activityUniteParam = activityUniteParam.substring(0, activityUniteParam.length-1);
                        $(".preserveCompanyB").append(activityUniteParam);
                    }else{
                        $(".preserveCompanyB").html(activityUniteParam);
                    }*/
                    qrcode1(data1.qrCode);
                }
                layer.closeAll();
            },
            error:function(e){
                layer.open({
                    content: '加载失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
                setTimeout(function(){layer.closeAll();},1000);
            }
        })
    }

    function get_user_msg(){
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type:"post",
            url:base_url + "html5/v1/user/center",
            data:JSON.stringify({"userId":userId}),
            dataType:'json',
            contentType: "application/json;charset=utf-8",
            success:function(data){
                if(data.code==0){
                    var data1 = data.data;
                    $(".userName").html(data1.userCertUserName);
                    if(data1.userHeadImg==null || data1.userHeadImg==""){
                        $(".userHeadImg").css("background-image","url(../wap/img/pws_244.png)");
                    }else{
                        $(".userHeadImg").css("background-image","url("+data1.userHeadImg+"?x-oss-process=image/crop,x_0,y_0)");
                    }
                }else{
                    layer.open({
                        content: '获取失败'
                        ,skin: 'msg'
                        ,time: 1 //2秒后自动关闭
                    });
                }

            },
            error:function(){
                layer.open({
                    content: '获取失败'
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
            }
        });
    }

    if(IsWhat()==1) {//判断是否是苹果，如果是就把保存图片的按钮隐藏
        //$('#bcxc').hide();
        $('#bcxc').val("请截图保存");
        $('#bcxc').css("background-color","#efefef");
        $('#bcxc').css("color","#000000");
    }else{
        $('#bcxc').click(function(){
            var canvas = $('#qrcode').find("canvas").get(0);
            try {//解决IE转base64时缓存不足，canvas转blob下载
                var blob = canvas.msToBlob();
                navigator.msSaveBlob(blob, 'qrcode.jpg');
            } catch (e) {//如果为其他浏览器，使用base64转码下载
                var url = canvas.toDataURL('image/jpeg');
                $("#download").attr('href', url).get(0).click();
            }
            return false;
        });
    }
    function qrcode1(url){
        $("#qrcode").qrcode({
            render: "canvas", // 渲染方式有table方式（IE兼容）和canvas方式
            width: 150, //宽度
            height: 150, //高度
            text: url, //内容
            typeNumber: -1,//计算模式
            correctLevel: 2,//二维码纠错级别
            background: "#ffffff",//背景颜色
            foreground: "#000000"  //二维码颜色
        });
        var canvas = $('#qrcode').find("canvas").get(0);
        var url = canvas.toDataURL('image/jpeg');
        $("#qrcodeImg").attr('src', url);
    }
    function getDate(startDay, lastDay, serviceBeginTime , serviceEndTime, serviceDayNum, needNum, reqAttendTimes){
        var r = "";

        var start = new Date(startDay);
        var last = new Date(lastDay);
        var startyear = start.getFullYear();
        var startmonth = start.getMonth() + 1;
        var startweekday = start.getDate();

        var lastyear = last.getFullYear();
        var lastmonth = last.getMonth() + 1;
        var lastweekday = last.getDate();
        if(startyear==lastyear && startmonth==lastmonth && startweekday==lastweekday){
            return startmonth+"月"+startweekday+"日"+"&nbsp;&nbsp;&nbsp;"+serviceBeginTime+"-"+serviceEndTime+"<br />共"+serviceDayNum+"次"+"&nbsp;&nbsp;&nbsp;至少参加"+reqAttendTimes+"次";
        }
        if(startyear==lastyear && (startmonth!=lastmonth|| startweekday!=lastweekday)){
            return startmonth+"月"+startweekday+"日至"+lastmonth+"月"+lastweekday+"日"+"&nbsp;&nbsp;&nbsp;"+serviceBeginTime+"-"+serviceEndTime+"<br />共"+serviceDayNum+"次"+"&nbsp;&nbsp;&nbsp;至少参加"+reqAttendTimes+"次";
        }
        if(startyear!=lastyear){
            return startyear+"年"+startmonth+"月"+startweekday+"日至"+lastyear+"年"+lastmonth+"月"+lastweekday+"日"+"&nbsp;&nbsp;&nbsp;"+serviceBeginTime+"-"+serviceEndTime+"<br />共"+serviceDayNum+"次"+"&nbsp;&nbsp;&nbsp;至少参加"+reqAttendTimes+"次";
        }
    }
</script>
</body>
</html>
