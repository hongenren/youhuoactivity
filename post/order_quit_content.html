<script type="text/javascript">
queryQuitByCode($_GET['applyCode']);
    //检查当前票的状态
/*
 *   ticket 票号  
 *   type 变更申请类型
 */
function queryQuitByCode(code){
    var str = false;
    var html = ''; //申请进度
    $.ajax({
        xhrFields: {
           withCredentials: true
        },
        type:"post",
        url: base_url + "html5/v1/station/unitPost/queryQuitByCode",
        data: JSON.stringify({"code":code}),
        headers : {'token':token},
        async: false,
        dataType:'json',
        contentType: "application/json;charset=utf-8",
        beforeSend:function(){
            layer.open({type: 2,content: '加载中'});
        },
        success:function(data){
            if(data.code==0){
                var data1 = data.data;
                $(".warp_sx_w").attr("onclick", "changeApply('"+data1.id+"');");
                $(".warp_sx_u_so span").html(data1.reason);
                if(data1.state==10){
                    var createTime = get_date(data1.createTime,0);
                    html += '<li class="xt_1">\
                                <img src="../wap/img/pws_318.png">\
                                <span>'+createTime+'</span>\
                                <b>申请提交成功</b>\
                            </li>';                
                }else if(data1.state==-20){
                    var createTime = get_date(data1.createTime,0);
                    html += '<li class="xt_1">\
                                <img src="../wap/img/pws_320.png">\
                                <span>'+createTime+'</span>\
                                <b>申请已被管理员拒绝</b>\
                            </li>';
                    $(".warp_sx_w").val("再次申请");
                    $(".warp_sx_w").attr("onclick", "jump('./order_quit.html?applyCode="+code+"')");
                }else if(data1.state==20){
                    var createTime = get_date(data1.createTime,0);
                    html += '<li class="xt_1">\
                                <img src="../wap/img/pws_318.png">\
                                <span>'+createTime+'</span>\
                                <b>申请已被管理员同意</b>\
                            </li>';
                }
                $(".warp_sx_e").html(html);
                console.log(data);
                layer.closeAll();
            }else{
                layer.closeAll();
                layer.open({
                    content: data.msg
                    ,skin: 'msg'
                    ,time: 1 //2秒后自动关闭
                });
                return str;
            }
        },
        error:function(){
            layer.closeAll();
            layer.open({
                content: '网络错误,请重试'
                ,skin: 'msg'
                ,time: 1 //2秒后自动关闭
            });
            return str;
        }
    })
    return str;
}
/*
 * 撤销申请
 * 
 */
 function changeApply(id){
    layer.open({
            content: '您确定要这么做么？'
                ,btn: ['确定', '取消']
                ,yes: function(index){
                     $.ajax({
                        xhrFields: {
                           withCredentials: true
                        },
                        type:"post",
                        url:base_url + "html5/v1/station/unitPost/cancelQuit",
                        data:JSON.stringify({"id":id}),
                        headers : {'token':token},
                        async: false,
                        dataType:'json',
                        contentType: "application/json;charset=utf-8",
                        beforeSend:function(){
                            layer.open({type: 2,content: '提交中'});
                        },
                        success:function(data){
                            console.log(data)
                             if(data.code==0){
                                layer.closeAll();
                                layer.open({content: '提交成功',skin: 'msg',time: 1});
                                setTimeout(function(){history.back(-1)},1000);
                            }else{
                                layer.closeAll();
                                layer.open({content: data.msg,skin: 'msg',time: 1});
                                return false;
                            }
                        },
                        error:function(){
                            layer.closeAll();
                            layer.open({
                                content: '网络错误,请重试'
                                ,skin: 'msg'
                                ,time: 1 //2秒后自动关闭
                            });
                            return str;
                        }
                    })
                }
            })
   
 }
